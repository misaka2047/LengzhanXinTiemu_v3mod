  colony_breakup.2.t: "黯淡的铁塔"
  colony_breakup.2.d: "[ROOT.GetCountry.GetName]曾是拥有最多海外殖民地的列强之一，但在二战的摧残、殖民地人民的民族觉醒和独立运动、以及苏联、美国两个新兴超级大国的施压下，法兰西的殖民统治已经岌岌可危。"
  colony_breakup.2.f: "从大溪地的海滩，到阿尔及利亚的沙漠，我们广袤而美丽的殖民地似乎正逐渐脱离我们的掌控。很多人认为，失去了殖民地的法兰西，将不再获得世界的尊重。"
  colony_breakup.2.a: "我们不会放手！"

  colony_breakup.3.t: "去殖民化"
  colony_breakup.3.d: "[ROOT.GetCountry.GetName]自反抗英国殖民统治以来，一直是反殖民主义的坚定支持者。在二战之后，旧的殖民地秩序已经不复存在，是时候先于苏联一步，让那些殖民地人民摆脱殖民统治，选择自由与民主了。"
  colony_breakup.3.f: "这个国家，已把它的命运交到它千百万自由男女的手里、脑里和心里；把它对于自由的信仰交由上帝指引。自由意味着在任何地方人权都是至高无上的。\n凡是为了取得或保持这种权利而斗争的人，我们都予以支持。我们的力量来自我们的目标一致。\n为了实现这一崇高的观念，我们是不获全胜绝不休止的。"
  colony_breakup.3.a: "民主的光芒照耀着世界！"

  colony_breakup.4.t: "千万人的解放"
  colony_breakup.4.d: "[ROOT.GetCountry.GetName]在二战后积极宣传反帝国主义的意识形态，鼓励殖民地进行反抗运动，推翻欧洲列强的统治。苏联认为，殖民主义是资本主义剥削的形式，反对殖民主义是世界无产阶级革命的一部分。"
  colony_breakup.4.f: "当机会主义者在还拼命赞美“社会和平”，拼命鼓吹在“民主制度”下可以避免风暴的时候，极大的世界风暴新泉源己涌现出来了——到处都有强大的民主运动在增长、扩大和加强；数万万人民正在觉醒起来，追求生活，追求光明和自由。"
  colony_breakup.4.a: "我们将粉碎殖民主义的枷锁！"

  colony_breakup.501.t: "解脱"
  colony_breakup.501.d: "[ROOT.GetCountry.GetName]放弃了大部分难以维系的海外殖民地，仅保留一些具有关键战略意义的条约港，这改善了我们的财政状况，也将永远扭转我们的外交重心。"
  colony_breakup.501.f: "缪斯永远携手自由，去创造幸福的彼岸乐园。\n创造，创造，创造，去创造幸福的彼岸乐园！\n神圣美丽的岛国，佩戴辉煌壮丽的王冠，\n千万颗英勇的心灵捍卫着不列颠。"
  colony_breakup.501.a: "昔日的利维坦，就让他永沉海底吧。"

