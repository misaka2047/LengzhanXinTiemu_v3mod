l_simp_chinese:
  colony_breakup.1.t: "日落时刻"
  colony_breakup.1.d: "不列颠在过去的几个世纪中，曾经建立了一个庞大的殖民帝国。但随着殖民地人民民族意识的觉醒和民族独立运动的风起云涌，以及我们在新兴的世界霸权——苏联和美国面前日渐式微，我们对殖民地的掌控能力正在减弱。"
  colony_breakup.1.f: "反殖民主义运动在全球范围内兴起，尤其是在亚洲和非洲。许多殖民地的人民开始要求独立。战争使得殖民地对宗主国的依赖减少，同时启发了殖民地人民争取自治和独立的思想。美国和苏联作为新兴的超级大国，也积极推动去殖民化。日不落帝国的光芒似乎要一去不复返了。"
  colony_breakup.1.a: "我们不会放手！"

  colony_breakup.2.t: "黯淡的铁塔"
  colony_breakup.2.d: "法兰西曾是拥有最多海外殖民地的列强之一，但在二战的摧残、殖民地人民的民族觉醒和独立运动、以及苏联、美国两个新兴超级大国的施压下，法兰西的殖民统治已经岌岌可危。"
  colony_breakup.2.f: "从大溪地的海滩，到阿尔及利亚的沙漠，我们广袤而美丽的殖民地似乎正逐渐脱离我们的掌控。很多人认为，失去了殖民地的法兰西，将不再获得世界的尊重。"
  colony_breakup.2.a: "我们不会放手！"

  colony_breakup.3.t: "去殖民化"
  colony_breakup.3.d: "美国自反抗英国殖民统治以来，一直是反殖民主义的坚定支持者。在二战之后，旧的殖民地秩序已经不复存在，是时候先于苏联一步，让那些殖民地人民摆脱殖民统治，选择自由与民主了。"
  colony_breakup.3.f: "这个国家，已把它的命运交到它千百万自由男女的手里、脑里和心里；把它对于自由的信仰交由上帝指引。自由意味着在任何地方人权都是至高无上的。\n凡是为了取得或保持这种权利而斗争的人，我们都予以支持。我们的力量来自我们的目标一致。\n为了实现这一崇高的观念，我们是不获全胜绝不休止的。"
  colony_breakup.3.a: "民主的光芒照耀着世界！"

  colony_breakup.4.t: "千万人的解放"
  colony_breakup.4.d: "苏联在二战后积极宣传反帝国主义的意识形态，鼓励殖民地进行反抗运动，推翻欧洲列强的统治。苏联认为，殖民主义是资本主义剥削的形式，反对殖民主义是世界无产阶级革命的一部分。"
  colony_breakup.4.f: "当机会主义者在还拼命赞美“社会和平”，拼命鼓吹在“民主制度”下可以避免风暴的时候，极大的世界风暴新泉源己涌现出来了——到处都有强大的民主运动在增长、扩大和加强；数万万人民正在觉醒起来，追求生活，追求光明和自由。"
  colony_breakup.4.a: "我们将粉碎殖民主义的枷锁！"

  support_from_ussr_modifier: "苏联的支持"
  support_from_usa_modifier: "美国的支持"

  fra_discrimination_modifier: "镇压阿尔及利亚人的请愿"

  je_uk_colony_breakup: "殖民统治的动摇"
  je_uk_colony_breakup_goal: "尽可能保全我们的殖民地，击垮反抗运动，并伺机收复失去的殖民地。"
  je_uk_colony_breakup_reason: "我们的殖民地正面临着民族独立运动的挑战，我们必须尽快采取行动。"

  je_fra_colony_breakup: "殖民地的动荡"
  je_fra_colony_breakup_goal: "尽可能保全我们的殖民地，击垮反抗运动，并伺机收复失去的殖民地。\n保证整个越南在你的掌控之中，阿尔及利亚没有独立，非洲的殖民政府和印度支那半岛的其他附属国没有脱离你的控制，否则进度条将每月向前推进。进度条满时，你的殖民统治将崩溃。"
  je_fra_colony_breakup_reason: "我们的殖民地正面临着民族独立运动的挑战，我们必须尽快采取行动。"

  colony_breakup.5.t: "大势已去"
  colony_breakup.5.d: "我们彻底无力阻止殖民地人民的民族独立运动，昔日殖民帝国的辉煌已经不再，我们一败涂地。"
  colony_breakup.5.f: "最后一名总督被召回我们的首都。在面对媒体的采访时，他仍对殖民地的叛乱心有余悸。那个晚上，有人目睹他在酒吧里喝得酩酊大醉，大声痛骂着那些叛乱者不懂得感恩他们带去了文明。\n“我们的时代结束了”，第二天，每一张报纸的头版标题都这样写着。"
  colony_breakup.5.a: "失去殖民地的[ROOT.GetCountry.GetName]还是[ROOT.GetCountry.GetName]吗？"

  colony_breakup.6.t: "一切依旧"
  colony_breakup.6.d: "在冷战的阴影下，我们仍然维持了在殖民地的统治。"
  colony_breakup.6.f: "我才不怕镇压叛乱，一听见叛乱我就高兴。打普通叛军算什么打？无非就是警察出动。打美国和苏联人资助的叛军才叫打，双方都有几万人，有枪有炮，听说还有军舰和大飞机。"
  colony_breakup.6.a: "我们的殖民地，我们说了算！"

  colony_breakup.7.t: "万隆会议"
  colony_breakup.7.d: "亚非国家领导人在印度尼西亚的万隆举行了会议，这是一次将帝国主义和殖民主义国家排除在外的，由第三世界国家所组织的会议。这是对殖民体系的重大打击。"
  colony_breakup.7.f: "有些人觉得这是一次无关紧要的会议，而有些人则将其视为殖民体系崩溃的先兆：那些向来被我们视为鱼肉或羔羊的亚非国家，已经崛起成为可以左右国际局势的重要力量。那段我们自以为代表文明而高高在上的时代，似乎再也回不去了。"
  colony_breakup.7.a: "怎会如此！"