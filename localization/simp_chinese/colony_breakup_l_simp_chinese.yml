l_simp_chinese:
  colony_breakup.1.t: "日落时刻"
  colony_breakup.1.d: "二战结束后，殖民地民族意识的觉醒和美苏的联手阻挠使得[ROOT.GetCountry.GetName]维系殖民统治的成本日渐高昂，从殖民地的收获则日渐微薄。为了拯救我们岌岌可危的财政，我们必须处理殖民地问题——以英国的方式。"
  colony_breakup.1.f: "如何最大化殖民地的利益，是英国人已经研究了两个世纪的议题。不列颠从殖民地攫取的财富使得他一度成为了世界上第一个超级大国，然而，今日的殖民地对于英国有着不一样的意义——敲骨吸髓式的压榨再也无法得到财富，仿佛无底洞般的军费投入换不来殖民地的忠诚。"
  colony_breakup.1.a: "放手吧，不列颠尼亚，对你和我都好。"

