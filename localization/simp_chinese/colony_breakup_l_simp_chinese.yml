  je_uk_colony_breakup: "温和的良夜"
  je_uk_colony_breakup_goal: "等待进度条满，以放弃我们的殖民地。（支线内容还没做）"
  je_uk_colony_breakup_reason: "二战结束后，殖民地民族意识的觉醒和美苏的联手阻挠使得[ROOT.GetCountry.GetName]维系殖民统治的成本日渐高昂，从殖民地的收获则日渐微薄。为了拯救我们岌岌可危的财政，我们必须处理殖民地问题——以英国的方式。"

  je_fra_colony_breakup: "殖民地的动荡"
  je_fra_colony_breakup_goal: "尽可能保全我们的殖民地，击垮反抗运动，并伺机收复失去的殖民地。\n保证整个越南在你的掌控之中，阿尔及利亚没有独立，非洲的殖民政府和印度支那半岛的其他附属国没有脱离你的控制，否则进度条将每月向前推进。进度条满时，你的殖民统治将崩溃。"
  je_fra_colony_breakup_reason: "我们的殖民地正面临着民族独立运动的挑战，我们必须尽快采取行动。"

  colony_breakup.5.t: "大势已去"
  colony_breakup.5.d: "我们彻底无力阻止殖民地人民的民族独立运动，昔日殖民帝国的辉煌已经不再，我们一败涂地。"
  colony_breakup.5.f: "最后一名总督被召回我们的首都。在面对媒体的采访时，他仍对殖民地的叛乱心有余悸。那个晚上，有人目睹他在酒吧里喝得酩酊大醉，大声痛骂着那些叛乱者不懂得感恩他们带去了文明。\n“我们的时代结束了”，第二天，每一张报纸的头版标题都这样写着。"
  colony_breakup.5.a: "失去殖民地的[ROOT.GetCountry.GetName]还是[ROOT.GetCountry.GetName]吗？"

  colony_breakup.6.t: "一切依旧"
  colony_breakup.6.d: "在冷战的阴影下，我们仍然维持了在殖民地的统治。"
  colony_breakup.6.f: "我才不怕镇压叛乱，一听见叛乱我就高兴。打普通叛军算什么打？无非就是警察出动。打美国和苏联人资助的叛军才叫打，双方都有几万人，有枪有炮，听说还有军舰和大飞机。"
  colony_breakup.6.a: "我们的殖民地，我们说了算！"

  colony_breakup.7.t: "万隆会议"
  colony_breakup.7.d: "亚非国家领导人在印度尼西亚的万隆举行了会议，这是一次将帝国主义和殖民主义国家排除在外的，由第三世界国家所组织的会议。这是对殖民体系的重大打击。"
  colony_breakup.7.f: "有些人觉得这是一次无关紧要的会议，而有些人则将其视为殖民体系崩溃的先兆：那些向来被我们视为鱼肉或羔羊的亚非国家，已经崛起成为可以左右国际局势的重要力量。那段我们自以为代表文明而高高在上的时代，似乎再也回不去了。"
  colony_breakup.7.a: "怎会如此！"