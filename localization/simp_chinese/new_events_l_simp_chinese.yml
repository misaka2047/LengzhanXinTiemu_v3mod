 russo_chinese.9.t:0 "斯大林同志逝世"
 russo_chinese.9.e:1 "我党我军我国各族人民公认的享有崇高威望的卓越领导人，伟大的马克思列宁主义者，伟大的无产阶级革命家、政治家、军事家、外交家，久经考验的共产主义战士，约瑟夫·斯大林同志，在1953年3月5日的下午，由于中风导致的脑溢血而去世！斯大林同志在长期革命锻炼中所锤炼出来的革命精神与革命风范，以及他所总结出来的革命经验将永远铭刻在我们心中，激励我们用实际行动表达对他的悼念，在苏维埃社会主义建设的道路上愈发前进。"
 russo_chinese.9.f:1 "我们需要选择一位新的国家主席："
 russo_chinese.9.a:0 "支持马林科夫"
 russo_chinese.9.b:0 "支持赫鲁晓夫"
 russo_chinese.9.c:0 "支持贝利亚"
 russo_chinese.9.d:0 "支持朱可夫"

 russo_chinese.10.t:0 "反对派发动党内斗争"
 russo_chinese.10.e:1 "现任的主席毫无疑问是斯大林同志所期望看到的结果。然而党内某些反对派并不乐意看见斯大林同志所期望的继承人继续领导伟大的苏维埃。"
 russo_chinese.10.f:1 "为了夺取主席的权位，这些邪恶的反动派已经说服了自己派系的所有人士，联合起来反对党的决策！"
 russo_chinese.10.a:0 "叛徒！"

 russo_chinese.11.t:0 "克里姆林宫部长会议"
 russo_chinese.11.e:1 "1953年，赫鲁晓夫，马林科夫，贝利亚，莫洛托夫和朱可夫五位同志组成了中央书记处，并决定在今天于克林姆林宫召开部长级会议。然而在表面的公事和庄严之下，这毫无疑问是一次巨大的阴谋——苏维埃的党内斗争早已白热化，为了争夺最高权力人们将无所不用其极，甚至最不人道和残忍的逮捕与枪毙。"
 russo_chinese.11.f:1 "朱可夫同志旗下的数名枪手已经埋伏在地下室，而谁又将抢夺先机？"
 russo_chinese.11.a:0 "朱可夫决定自己干"
 russo_chinese.11.b:0 "贝利亚说服了朱可夫"
 russo_chinese.11.c:0 "赫鲁晓夫说服了朱可夫"
 russo_chinese.11.d:0 "马林科夫预见了情况"

 russo_chinese.12.t:0 "清洗部长会议"
 russo_chinese.12.e:1 "1953年6月26日的克里姆林宫会议上，朱可夫突然发表了一篇对其他与会者的谴责宣言，并在提前埋伏的枪手的协助下将其他人逮捕。"
 russo_chinese.12.f:1 "同年12月18日，朱可夫以叛国罪、恐怖主义和反革命罪将他们处决。"
 russo_chinese.12.a:0 "朱可夫万岁！"

 russo_chinese.13.t:0 "赫鲁晓夫被捕"
 russo_chinese.13.e:1 "1953年6月26日的克里姆林宫会议上，贝利亚等人突然展开了对赫鲁晓夫的围攻，并在莫斯卡连科和朱可夫等军人的协助下将他逮捕。"
 russo_chinese.13.f:1 "同年12月18日，贝利亚以叛国罪、恐怖主义和反革命罪将赫鲁晓夫等人处决。"
 russo_chinese.13.a:0 "贝利亚万岁！"

 russo_chinese.14.t:0 "贝利亚被捕"
 russo_chinese.14.e:1 "1953年6月26日的克里姆林宫会议上，赫鲁晓夫等人突然展开了对贝利亚的围攻，并在莫斯卡连科和朱可夫等军人的协助下将他逮捕。"
 russo_chinese.14.f:1 "同年12月18日，赫鲁晓夫以叛国罪、恐怖主义和反革命罪将贝利亚等人处决。"
 russo_chinese.14.a:0 "赫鲁晓夫万岁！"

 russo_chinese.15.t:0 "朱可夫的阴谋被揭露"
 russo_chinese.15.e:1 "1953年6月26日的克林姆林宫会议上，一直迟迟没有到达会场的朱可夫突然在数名武装士兵的押送下垂头丧气地被押送进了会场。马林科夫当众宣读了针对朱可夫所犯下罪行的公示："
 russo_chinese.15.f:1 "其在克林姆林宫的地下室中埋伏了数名枪手，以其颠覆苏维埃政权！但是在马林科夫同志英明的领导下，苏维埃识破了朱可夫的阴谋，并决定将其逮捕送往法庭接受审判！"
 russo_chinese.15.a:0 "苏联万岁！"