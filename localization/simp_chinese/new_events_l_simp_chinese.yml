 russo_chinese.4.t:0 "苏联共产党第十九次代表大会"
 russo_chinese.4.e:1 "斯大林同志在十九大的讲台上出现了！全场顿时想起暴风般经久不息的掌声，继而演变为欢呼声，全体起立高呼：“斯大林同志万岁！”，“光荣归于斯大林同志！”，“乌拉！”。斯大林同志笑容满面，开始了他的演讲：“同志们，我们的代表大会对于所有友好派遣而来我们的会议上参加，以及布尔什维克党的同志们！致以谢意！感谢他们的友好祝贺，感谢他们对我们成功的信任。我特别珍视这种信任，这种信任表示他们愿意支持我们党，为各国人民未来拥有一个光辉灿烂的前途而斗争，为反对战争而斗争，为维护和平而斗争。如果，认为我们党，已经成为了一个强大的党，而不再需要支持，那就错了——我们的党在过去，始终需要在将来也始终需要外国兄弟们的信任，同情与支持......”"
 russo_chinese.4.f:1 "在全场的掌声与欢呼中，斯大林同志结束了他的演讲，颤颤巍巍的走下了讲台。谁将作结会的演说？"
 russo_chinese.4.a:0 "斯大林同志的助手：马林科夫同志！"
 russo_chinese.4.b:0 "斯大林同志的干将：赫鲁晓夫同志！"
 russo_chinese.4.c:0 "斯大林同志的尖刀：贝利亚同志！"
 russo_chinese.4.d:0 "斯大林同志的元帅：朱可夫同志！"

 russo_chinese.5.t:0 "马林科夫的演说"
 russo_chinese.5.e:1 "“同志们！从党的第十八次代表大会以来，世界发生了许多有重大历史意义的事件。在国际帝国主义反动势力的策划下，纳粹德国在西方，而军国主义日本在东方而策划的战争，由于苏联人民的英勇斗争，以帝国主义者料想不到的方式而结束了！苏联是愈战愈强了，它的国际地位也更加提高了。中欧的好几个国家脱离了资本主义体系而建立了人民民主制度，以及比如中国人民的历史性重大牺牲给帝国主义者带来了沉重的打击...而在未来的就很长一段时间中，苏维埃联盟都将为了巩固和斗争世界和平而奋斗！”"
 russo_chinese.5.f:1 "在全场的掌声与欢呼中，马林科夫同志结束了他的演讲，走下了讲台。"
 russo_chinese.5.a:0 "杰出的演讲！"

