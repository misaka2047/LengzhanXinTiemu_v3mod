 je_ouzhoulianmeng:0 "欧洲联盟"
 je_ouzhoulianmeng_reason:0 "1991年12月11日，欧共体马斯特里赫特首脑会议通过了建立“欧洲经济货币联盟”和“欧洲政治联盟”的《欧洲联盟条约》（通称《马斯特里赫特条约》，简称“马约”）。1992年2月7日，《马斯特里赫特条约》签订，设立理事会、委员会、议会，逐步由区域性经济共同开发转型为区域政经整合的发展。1993年11月1日，《马斯特里赫特条约》正式生效，欧洲联盟正式成立，欧洲三大共同体纳入欧洲联盟，这标志着欧共体从经济实体向经济政治实体过渡，同时发展共同外交及安全政策，并加强司法及内政事务上的合作。"
