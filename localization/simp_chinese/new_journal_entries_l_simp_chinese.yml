 je_ger_reason: "1946年，德国正处于第二次世界大战后被同盟国占领和分割的时期。德国被分为四个占领区：苏联占领区（后来成为德意志民主共和国，即东德）、美国占领区、英国占领区和法国占领区。这些区域在战后初期分别被各自的占领国管理。如果我们要从分裂中挽救德国，就不能让自己仅仅成为一个地方政权。"
