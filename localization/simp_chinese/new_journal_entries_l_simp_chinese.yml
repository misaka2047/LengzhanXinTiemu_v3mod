 je_ouzhougongheti:0 "欧洲共同体"
 je_ouzhougongheti_reason:0 "1939年至1945年的第二次世界大战所造成的人力与经济损失，带给欧洲极大的打击。战争时期德国等国家的行为证明了战争与极端主义的可怕。特别是核武器的问世，使得世人希望能避免过去的错误，避免战争。另外，西欧国家再也无法巩固他们原有的列强地位，使得让世界上出现了美国和苏联这两个对立的超级强权。为了确保德国不会再次威胁到和平，德国部分重工业遭到拆除，煤炭开采区被隔离（萨尔、西里西亚）或由国际控管（鲁尔区）。欧洲统一思潮存在已久，第二次世界大战后进入高潮。1946年9月，英国前首相温斯顿·丘吉尔曾提议建立“欧洲合众国”。其他人士的类似声明不断提出，1949年成立的欧洲委员会成为第一个泛欧组织。1950年，欧洲一体化先驱让·莫内和法国外长舒曼首先提出建立欧洲煤钢共同体（即舒曼计划），旨在约束德国。 1951年4月18日，法国、联邦德国、意大利、荷兰、比利时和卢森堡6国签订了为期50年的《欧洲煤钢共同体条约》，又称《巴黎条约》。"
