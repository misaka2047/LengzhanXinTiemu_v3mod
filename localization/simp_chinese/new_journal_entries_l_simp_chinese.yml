 je_fragile_rule: "脆弱的统治"
 je_fragile_rule_reason: "尽管[ROOT.GetCountry.GetName]取得了抗日战争的胜利，但在革命、管理不善和外部压力的影响下，[ROOT.GetCountry.GetName]已经开始持续走向崩溃。如果[ROOT.GetCountry.GetName]在全面内战中失去四个重要地区，将不得不退守宝岛。"
 je_prk: "统一朝鲜"
 je_prk_reason: "在1945年二战结束后，朝鲜半岛被苏联和美国占领，以北纬38度线为界，分别建立了苏联支持的北朝鲜和美国支持的南朝鲜。1940年代末至1950年初，朝鲜半岛的紧张局势不断升级，南北双方在三八线附近发生了多次武装冲突。如果我们要从废墟中重建朝鲜，就不能让自己仅仅成为一个地方政权。"
