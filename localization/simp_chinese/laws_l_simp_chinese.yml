 lawgroup_population_policy_desc:0 "控制人口出生率。"
 law_free_reproduction:0 "自由生育"
 law_free_reproduction_desc:0 "国家不会对生育进行强制控制。"
 law_encourage_fertility:0 "鼓励抚养"
 law_encourage_fertility_desc:0 "孩子的照管和教养将成为公众的事情，社会将同等关怀一切儿童，无论是婚生的或非婚生的。"
 law_family_planning:0 "限制生育"
 law_family_planning_desc:0 "限制生育政策即按人口政策有计划的限制生育。主要内容及目的是：提倡晚婚、晚育，少生、优生，从而有计划地控制人口。但这一政策可能会导致人口老龄化，因此在许多地区，特别是经济较为发达的地区，限制生育政策有一定程度的放松。"
 institution_family_planning:0 "计生"
 institution_family_planning_desc:0 "计生即按人口政策有计划的生育。"
 country_institution_family_planning_max_investment_add: "最大$institution_family_planning$[concept_institution]投入等级"
 country_institution_family_planning_max_investment_add_desc: "对$institution_family_planning$[concept_institution]最大投入等级的增益或惩罚"

 lawgroup_labour_law:0 "劳动法"
 lawgroup_labour_law_desc:0 "工人权利。"
 law_unrestricted_labor:0 "无限制劳动"
 law_unrestricted_labor_desc:0 "工人被束缚在工厂里，工作量巨大，工作时间长，且剩余时间完全由雇主支配。"
 law_16_hour_working_system:0 "十六小时工作制"
 law_16_hour_working_system_desc:0 "国家实行劳动者每日工作时间不超过十六小时、平均每周工作时间不超过一百十二小时的工时制度。"
 law_14_hour_working_system:0 "十四小时工作制"
 law_14_hour_working_system_desc:0 "国家实行劳动者每日工作时间不超过十四小时、平均每周工作时间不超过九十八小时的工时制度。"
 law_12_hour_working_system:0 "十二小时工作制"
 law_12_hour_working_system_desc:0 "国家实行劳动者每日工作时间不超过十二小时、平均每周工作时间不超过八十四小时的工时制度。"
 law_10_hour_working_system:0 "十小时工作制"
 law_10_hour_working_system_desc:0 "国家实行劳动者每日工作时间不超过十小时、平均每周工作时间不超过六十小时的工时制度。"
 law_8_hour_working_system:0 "八小时工作制"
 law_8_hour_working_system_desc:0 "国家实行劳动者每日工作时间不超过八小时、平均每周工作时间不超过四十小时的工时制度。"
 law_6_hour_working_system:0 "六小时工作制"
 law_6_hour_working_system_desc:0 "国家实行劳动者每日工作时间不超过六小时、平均每周工作时间不超过三十小时的工时制度。在19世纪，不少工人正在干着每天十六个小时以上的工作(甚至还有不少童工，每日工作十小时以上)，大部分群众的思想还停留在简单的“努力劳动换劳动价值”阶段。6小时工作制何时普及很难预测，但未来三百年内是基本上无法实现的。"

 lawgroup_legal_system:0 "法律体系"
 lawgroup_legal_system_desc:0 "如何管理你的国家的法律。"
 law_unwritten_law:0 "无成文法"
 law_unwritten_law_desc:0 "不成文法是指由国家有权机关认可的、不具有文字形式或虽有文字形式但却不具有规范化成文形式的法，一般指习惯法。"
 law_islamic_law_system:0 "伊斯兰法系"
 law_islamic_law_system_desc:0 "伊斯兰法系也称“阿拉伯法系”。中世纪信奉伊斯兰教的阿拉伯各国和其他穆斯林国家法律的总称。以《古兰经》和《圣训》（穆罕默德言行录）为主要内容。在公元8至9世纪阿拉伯帝国全盛时期，伊斯兰法也臻于全盛，东起印度河流域，西临大西洋，从喜马拉雅山麓至地中海岸这一广大地区的国家均实行伊斯兰法。后随阿拉伯帝国的崩溃，影响逐渐减弱。"
 law_chinese_legal_system:0 "中华法系"
 law_chinese_legal_system_desc:0 "中华法系是中华民族数千年法律实践的结晶，自原始社会末期至近代，源远流长，独树一帜。以中国传统思想为理论基础，糅合了儒家、法家、道家、阴阳家学说的精华。总体精神和宏观样式上呈现出多元的特征，尤其表现在支配法律实践活动价值基础上的双元格局、法律规范内部的多层结构和法律规范与非法律规范互依互补的实施渠道。这些特征是中国古代社会农耕生产、宗法家族、集权政体三合一的社会存在所决定的。在建设社会主义法治国家的进程中，中华法系的多元性格仍然具有重要的现实意义。中华法系不但对古代中国产生了深远影响，而且对古代日本、朝鲜和越南等中华文明圈国家的法制文明也产生了重要影响。"
 law_case_law_system:0 "海洋法系"
 law_case_law_system_desc:0 "海洋法系的法律渊源既包括各种制定法，也包括判例，并且判例法在整个法律体系中占有重要的地位。这一法系的范围，除了英国(苏格兰外)以外，主要是曾为英国殖民地、附属国的许多国家和地区。"
 law_continental_law_system:0 "大陆法系"
 law_continental_law_system_desc:0 "大陆法系是成文法系，其法律以成文法即制定法的方式存在，它的法律渊源包括立法机构制定的各种规范性法律文件、行政机关颁布的各种行政法规以及本国参加的国际条约，但不包括判例。"
 law_socialist:0 "社会主义法系"
 law_socialist_desc:0 "在工农社会主义国家，全部权力，包括立法权和司法权理论上都属于城乡劳动者，由各级劳动者代表苏维埃行使，一切权力属于人民。乌拉！乌拉！乌拉！"

 law_politicized_military:0 "政治化军队"
 law_politicized_military_desc:0 "军队始终接受执政党的领导，军队中编入大量政治军官，并在意识形态方面受到其影响。"
 institution_national_defense:0 "国防"
 institution_national_defense_desc:0 "国防是指国家为防备和抵抗侵略，制止武装颠覆，保卫国家主权统一、领土完整和安全，而进行的军事及与军事有关的政治、经济、外交、科技、教育等方面的活动。是国家生存与发展的安全保障，也是国家固有的职能。国家的社会制度和政策决定国防的性质。"
