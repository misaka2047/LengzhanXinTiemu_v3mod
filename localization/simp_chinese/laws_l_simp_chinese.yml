 lawgroup_research_system:0 "科研体制"
 lawgroup_research_system_desc:0 "为了造福人类、揭开宇宙奥秘的准备。"
 law_no_scientific_research_system:0 "无科研体系"
 law_no_scientific_research_system_desc:0 "该国不存在任何科研体系。"
 law_state_led:0 "科学院主导"
 law_state_led_desc:0 "国家掌握了科研机构，国家代表着进步的方向。让国家科学院负责国家科研，确保忠诚和具有高级科研素养的专家为国家研究基础科学。"
 law_private_capital_support:0 "私人资本扶植"
 law_private_capital_support_desc:0 "科学技术是第一生产力，人才是第一资源。我国的私人利益集团拥有大量的人才，因此科研最好留给私人利益集团，他们可以保证科研的自由选择。"
 law_college_led:0 "学院主导"
 law_college_led_desc:0 "让科学院负责国家科研，确保忠诚和具有高级科研素养的专家为国家研究基础科学。"
 institution_scientific_research:0 "科研"
 institution_scientific_research_desc:0 "科学研究一般是指在发现问题后，经过分析找到可能解决问题的方案，并利用科研实验和分析，对相关问题的内在本质和规律而进行的调查研究、实验、分析等一系列的活动，为创造发明新产品和新技术提供理论依据，或获得新发明、新技术、新产品。科学研究的基本任务就是探索、认识未知和创新。"
