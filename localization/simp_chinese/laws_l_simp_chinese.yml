#Leader Ideologies
 ideology_land_reformer: "土地改革者"
 ideology_land_reformer_desc: "该角色致力于打破大地主的权力，重新分配土地给普通人耕种。"
 ideology_moderate: "温和主义者"
 ideology_moderate_desc: "#lore 这个领袖被认为是他们利益集团中的温和派，并没有自己特定的意识形态。#!"
 ideology_traditionalist: "传统主义者"
 ideology_traditionalist_desc: "#lore 这个领袖主张维持传统习俗，并把它们视作自然法则的延伸。#!"
 ideology_atheist: "虚无主义者"
 ideology_atheist_desc: "#lore 这个领袖将不惜一切代价推翻旧秩序旧思想，试图为全面革新社会扫清道路。#!"
 ideology_republican_leader: "共和主义者"
 ideology_republican_leader_desc: "#lore 这个领袖寻求建立一个由民选官员统治的共和国。#!"
 ideology_radical: "激进主义者"
 ideology_radical_desc: "#lore 这个领袖致力于激进的自由主义改革，以谋求民主理念的推广。#!"
 ideology_abolitionist: "废奴主义者"
 ideology_abolitionist_desc: "#lore 这个领袖认为奴隶制是违反人权的可憎制度，并寻求将其从世界上废除。#!"
 ideology_slaver: "蓄奴主义者"
 ideology_slaver_desc: "#lore 这个领袖把奴隶制视作他们生活方式中非常自然的一部分，并反对将其废除。#!"
 ideology_feminist: "女权主义者"
 ideology_feminist_desc: "#lore 这个领袖认为女性和男性是平等的，并争取扩大她们的公民权利。#!"
 ideology_reformer: "改良主义者"
 ideology_reformer_desc: "#lore 这个领袖希望进行一些渐进式变革来让社会更平等一些，但不要过度。#!"
 ideology_pacifist: "和平主义者"
 ideology_pacifist_desc: "#lore 这个领袖相信非暴力是他们的手段，和平是他们的目标。#!"
 ideology_jingoist_leader: "沙文主义者"
 ideology_jingoist_leader_desc: "#lore 这个领袖拥护侵略性的外交政策，强调随时准备战争以彰显其野心。#!"
 ideology_royalist: "保皇主义者"
 ideology_royalist_desc: "#lore 这个领袖忠于君主制及合法统治者。#!"
 ideology_social_democrat: "社会民主主义者"
 ideology_social_democrat_desc: "#lore 这个领袖相信要通过议会改革来实现社会主义社会。#!"
 ideology_communist: "共产主义者"
 ideology_communist_desc: "#lore 这个领袖相信工人阶级要通过一切必要手段夺取政治权力。#!"
 ideology_vanguardist: "马克思列宁主义者"
 ideology_vanguardist_desc: "#lore 这个领袖相信要通过一个由具备献身精神的激进分子组成的先锋党来实现社会主义社会。#!"
 ideology_stalin: "斯大林主义者"
 ideology_stalin_desc: "#lore 这个领袖是一位极权主义者，主张通过一个由具备献身精神的激进分子组成的先锋党来实现社会主义社会。#!"
 ideology_fascist: "法西斯主义者"
 ideology_fascist_desc: "#lore 这个领袖是一位极端民族主义者，主张恢复在现代背景下被认为传统、专制的价值观。#!"
 ideology_anarchist: "无政府主义者"
 ideology_anarchist_desc: "#lore 这个领袖寻求废除等级制、政府管理机构与国家，由人民自己来管理自己。#!"
 ideology_ethno_nationalist: "族裔民族主义者"
 ideology_ethno_nationalist_desc: "#lore 这个领袖相信一个国家要以特定族裔为基础。#!"
 ideology_theocrat: "神权政治主义者"
 ideology_theocrat_desc: "#lore 这个领袖相信要由教会以教义来运行国家。#!"
 ideology_market_liberal: "市场自由主义者"
 ideology_market_liberal_desc: "#lore 这个领袖认为自由市场那看不见的手应该是国家经济的指导力量。#!"
 ideology_liberal_leader: "民主主义者"
 ideology_liberal_leader_desc: "#lore 这个领袖把民主制度放在首位，反对国家受到未经竞争的统治。#!"
 #Interest Group Ideologies
 ideology_zamindar: "柴明达尔"
 ideology_zamindar_desc: "#lore 这个集团对试图自我管理的民众没有信心，认为他们需要柴明达尔（印地语对土地拥有者的称谓）的引导。#!"
 ideology_paternalistic: "家长式主义者"
 ideology_paternalistic_desc: "#lore 这个集团对试图自我管理的民众没有信心，认为他们需要传统贵族的引导。#!"
 ideology_patriarchal: "父权主义者"
 ideology_patriarchal_desc: "#lore 这个集团相信男人应当拥有政治权威，而女人应当服从她们的父亲和丈夫。#!"
 ideology_republican: "共和主义者"
 ideology_republican_desc: "#lore 这个集团相信最好的领袖是由公众选举产生的，支持共和政体。#!"
 ideology_populist: "平民主义者"
 ideology_populist_desc: "#lore 这个集团相信民治，并且寻求将选举权扩展到所有社会阶层。#!"
 ideology_stratocratic: "阶层主义者"
 ideology_stratocratic_desc: "#lore 这个集团赞同通过传统形式的税收与劳动关系来维持社会的等级制。#!"
 ideology_oligarchic: "寡头主义者"
 ideology_oligarchic_desc: "#lore 这个集团支持将权力垄断在由地方寡头控制的世俗国家手中。#!"
 ideology_laissez_faire: "自由放任主义者"
 ideology_laissez_faire_desc: "#lore 这个集团信奉贸易和劳动力的自由流动，倾向于市场的判断而不是政府的判断。#!"
 ideology_individualist: "个人主义者"
 ideology_individualist_desc: "#lore 这个集团认为每个人都要对自己的命运负责，反对政府提供本可由个人支付的服务。#!"
 ideology_pious: "虔信徒"
 ideology_pious_desc: "#lore 这个集团认为宗教原则是至高无上的道德真理，应该渗入社会的每个角落。#!"
 ideology_particularist: "特殊主义者"
 ideology_particularist_desc: "#lore 这个集团希望践行地方社群自治的理念，摆脱封建奴工契约的条款。#!"
 ideology_isolationist: "孤立主义者"
 ideology_isolationist_desc: "#lore 这个集团希望国家专注于国内事务，反对向外扩张的野心，排斥外国移民。#!"
 ideology_moralist: "道德主义者"
 ideology_moralist_desc: "#lore 这个集团对宗教道德秩序有强烈的信念，并认为观点和文化的多样性是对这一秩序的威胁。#!"
 ideology_jingoist: "沙文主义者"
 ideology_jingoist_desc: "#lore 这个集团信奉侵略性的外交政策，并愿意维持一支军队以支撑该信念。#!"
 ideology_loyalist: "效忠派"
 ideology_loyalist_desc: "#lore 这个集团认为每个公民都应主动纳税，为国家的关键职能提供资金。#!"
 ideology_meritocratic: "精英主义者"
 ideology_meritocratic_desc: "#lore 这个集团相信成功是争取来的，那些取得成功的人理应获得相应的责任和财富。#!"
 ideology_patriotic: "爱国主义者"
 ideology_patriotic_desc: "#lore 这个集团对自己的国家有着强烈的忠诚，希望对那些散布异见者采取严厉措施。#!"
 ideology_liberal: "自由主义者"
 ideology_liberal_desc: "#lore 这个集团认为自由和法律平等是需要保障的重要价值观。#!"
 ideology_anti_clerical: "反教权主义者"
 ideology_anti_clerical_desc: "#lore 这个集团反对有组织的宗教对政治和教育系统的影响。他们认为理性思考才是统治的重点。#!"
 ideology_proletarian: "无产阶级主义者"
 ideology_proletarian_desc: "#lore 这个集团以阶级斗争的视角来看待政治，并在这场斗争中站在工人一边。#!"
 ideology_egalitarian: "平等主义者"
 ideology_egalitarian_desc: "#lore 这个集团认为平等和人道地对待所有人应当是政治政策的基石。#!"
 ideology_anti_slavery: "废奴主义者"
 ideology_anti_slavery_desc: "#lore 这个集团憎恨奴隶制，认为它是野蛮过往的象征。#!"
 ideology_pro_slavery: "蓄奴主义者"
 ideology_pro_slavery_desc: "#lore 这个集团认为奴隶制是一个良好运作的社会的必要组成部分。#!"
 ideology_reactionary: "反动主义者"
 ideology_reactionary_desc: "#lore 这个集团怀念过去那个君君臣臣和谐统一的社会，不论它是事实还是想象。#!"
 ideology_plutocratic: "财阀主义者"
 ideology_plutocratic_desc: "#lore 这个集团认为富人已经证明他们够格担任决策者，并已组成非常适合决定社会方向的知识精英团体。#!"
 ideology_agrarian: "农本主义者"
 ideology_agrarian_desc: "#lore 这个集团认为经济政策的重点应该是农业和农民的利益。#!"
 ideology_corporatist: "法团主义者"
 ideology_corporatist_desc: "#lore 这个集团认为可以通过宗教原则解决阶级间的冲突。#!"
 ideology_corporatist_leader: "法团主义者"
 ideology_corporatist_leader_desc: "#lore 这个领袖认为可以通过上层阶级的让步和不同社会群体的合作来解决阶级冲突。#!" 
 ideology_agrarian_jeffersonian: "杰斐逊主义者"
 ideology_agrarian_jeffersonian_desc: "#lore 这个集团认为，小自耕农阶层构成了国家的基础，支持以农本主义作为自由社会的根基。#!"
 #flavor ideologies
 ideology_republican_paternalistic: "缙绅主义者"
 ideology_republican_paternalistic_desc: "#lore 这个集团倾向于地主精英统治，但仍支持共和制的政府形式。#!"
 ideology_scholar_paternalistic: "士绅主义者"
 ideology_scholar_paternalistic_desc: "#lore 这个集团更希望看到国家由接受博学智者建议的君主来统治。#!"
 ideology_junker_paternalistic: "容克主义者"
 ideology_junker_paternalistic_desc: "#lore 这个集团认为贵族地主最适合领导国家走向未来。#!"
 ideology_papal_paternalistic: "罗马男爵"
 ideology_papal_paternalistic_desc: "#lore 这个集团支持教宗的权威与圣座的传统等级制。#!"
 ideology_confucian: "儒生"
 ideology_confucian_desc: "#lore 这个集团信奉孔子的教诲，支持他们认为合乎天理的社会秩序。#!"
 ideology_bakufu: "佐幕派"
 ideology_bakufu_desc: "#lore 这个集团支持幕府，认为权力属于武士阶层。#!"
 ideology_shinto_moralist: "神道教徒"
 ideology_shinto_moralist_desc: "#lore 这个集团信奉天皇的神性，并将这种信仰与古老的神灵崇拜联系起来。#!"
 ideology_caudillismo: "考迪罗主义者"
 ideology_caudillismo_desc: "#lore 这个集团比起宪政法治，更倾向于支持有军事背景的强人领袖。#!"
 ideology_heavenly_kingdom_theocratic: "拜上帝会"
 ideology_heavenly_kingdom_theocratic_desc: "#lore 这个集团认为，凡是被基督救赎的人们都将成为天父的子女，并倾向于神权形式的政府。#!"
 ideology_papal_moralist: "教廷"
 ideology_papal_moralist_desc: "#lore 这个集团强烈支持维护天主教会的世俗权力和教权。#!"
 ideology_liberal_modern: "现代自由主义者"
 ideology_liberal_modern_desc: "#lore 这个集团认为自由和法律平等是需要保障的重要价值观。#!"
 ideology_egalitarian_modern: "现代平等主义者"
 ideology_egalitarian_modern_desc: "#lore 这个集团认为平等和人道地对待所有人应当是政治政策的基石。#!"
 liberal_and_egalitarian_amended_tt: "[GetIdeology('ideology_liberal').GetName]和[GetIdeology('ideology_egalitarian').GetName][Concept('concept_ideology','$concept_ideologies$')]对于$lawgroup_rights_of_women$的立场将改变"
#Government Principles group
 lawgroup_governance_principles: "治理原则"
 lawgroup_governance_principles_desc: "国家治理的基本原则与权威。决定了什么人是国家元首。"
 law_chiefdom: "酋邦制"
 law_chiefdom_desc: "一种以亲属关系为基础、前工业化时代的等级制政治制度，由军阀或显赫家族的长者担任元首。没有能力对整个国家进行有效的集中控制。"
 law_monarchy: "君主制"
 law_monarchy_desc: "一种以贵族王朝代表国民认同的统治形式，其行政权力属于王朝的皇家元首。"
 law_presidential_republic: "总统共和制"
 law_presidential_republic_desc: "一种权力由人民与民选代表掌握的政治制度。由被选举或被提名产生的$RULER_TITLE_PRESIDENT$担任共和国的国家元首。"
 law_semi_presidential_republic: "半总统共和制"
 law_semi_presidential_republic_desc: "一种权力由人民与民选代表掌握的政治制度。由被选举或被提名产生的$RULER_TITLE_PRESIDENT$担任共和国的国家元首，而总理作为政府首脑则对议会负责。"
 law_parliamentary_republic: "议会共和制"
 law_parliamentary_republic_desc: "一种权力由人民与民选代表掌握的政治制度。由被称作$RULER_TITLE_CHANCELLOR$的立法机关领袖担任国家元首。"
 law_theocracy: "神权制"
 law_theocracy_desc: "政府由神职人员按他们对神圣经文的解释来统治。国家元首名义上是一名教士，但在实践层面上是一名基于功绩、地位或出身选择的世俗代表。"
 law_council_republic: "委员会共和制"
 law_council_republic_desc: "一种由工人选举代表进入地方委员会的政治制度。这种制度将工作场所的组织架构带到了一般政府部门。"
#Free speech group
 lawgroup_free_speech: "言论自由"
 lawgroup_free_speech_desc: "相关法律对言论自由和公共集会权利进行了规定。"
 law_outlawed_dissent: "异议非法"
 law_outlawed_dissent_desc: "批评政府会被视作叛国行为，违反了法律。"
 law_censorship: "出版物审查"
 law_censorship_desc: "对出版物开展常态化应审尽审，人民的集会权利没有保障。"
 law_right_of_assembly: "集会权"
 law_right_of_assembly_desc: "公民享有公共集会的权利。"
 law_protected_speech: "言论保护"
 law_protected_speech_desc: "对言论自由的保护被庄严载入法律。"
#Army Model group
 lawgroup_army_model: "军队类型"
 lawgroup_army_model_desc: "军队的组织和管理方式。"
 law_non_militarized_country: "非军事化国家"
 law_non_militarized_country_desc: "国家没有常备军队，但是可以动员地方民兵、警卫队和飞机队来保卫他们的家园，执行重大灾难救护的紧急任务。"
 law_peasant_levies: "征召农兵"
 law_peasant_levies_desc: "军队的主要力量来自顶多只经过基础训练的征召步兵。"
 law_national_militia: "国家民兵"
 law_national_militia_desc: "维持小规模的常备军，但是可以动员地方民兵来保卫他们的家园。"
 law_mass_conscription: "大规模征兵"
 law_mass_conscription_desc: "可以根据需要动员大量的征召步兵来补充职业军队。"
 law_professional_army: "职业军队"
 law_professional_army_desc: "军队由训练有素的职业正规军组成。"
#Distribution of Power group
 lawgroup_distribution_of_power: "权力分配"
 lawgroup_distribution_of_power_desc: "政治权力是如何被分配的。这决定国家元首对谁负责。"
 law_autocracy: "独裁制"
 law_autocracy_desc: "国家元首的权力是绝对的，不用对任何世俗力量负责。"
 law_oligarchy: "寡头制"
 law_oligarchy_desc: "国家元首与一小群有影响力、未经选举的个体共享权力与责任。"
 law_landed_voting: "地产投票"
 law_landed_voting_desc: "握有土地或资本财产的人拥有投票权。"
 law_wealth_voting: "财产投票"
 law_wealth_voting_desc: "富裕公民拥有投票权。拥有更多财富的公民可以获得更多的投票权。"
 law_census_voting: "资格性选举制"
 law_census_voting_desc: "具有特定地位的识字公民被赋予投票权。"
 law_universal_suffrage: "普选制"
 law_universal_suffrage_desc: "每个成年公民都有平等的投票权。"
 law_multi_party_cooperation_system: "一党专政"
 law_multi_party_cooperation_system_desc: "国家由垄断了国内所有政治活动的唯一合法政党统治。国家元首的权力是绝对的，不用对任何世俗力量负责。"
 law_elder_council: "长老议会"
 law_elder_council_desc: "最受尊敬的男性在国家的治理中拥有发言权。"
 law_anarchy: "无政府"
 law_anarchy_desc: "地方社区管理自己的事务，并向更大范围的合作理事会派出任期有限的代表。由于没有正式的等级架构，中央的权威很难向下落实。"
 law_single_party_state: "一党制国家"
 law_single_party_state_desc: "国家由垄断了国内所有政治活动的唯一合法政党统治。"
 ruler_in_party_tt: "该国[concept_ruler]是有活跃[concept_party]的[concept_interest_group]的一名成员"
 sps_no_party_tt: "该国没有活跃的[Concept('concept_party', '政党')]"
 sps_government_reshuffle_tt: "[concept_government]的组成将变更为单一合法[concept_party]的成员"
#Voting System group
 law_first_past_the_post: "简单多数制"
 law_first_past_the_post_desc: "也被称作赢家通吃模式，在地区分选举中赢得最多席位的单一候选人当选。它倾向于建立拥有强权的一党政府，但很容易受到选区划分的影响。"
 law_proportional_representation: "比例代表制"
 law_proportional_representation_desc: "这种制度按照选票数量的比例分配议会席位。它倾向于建立多党联合政府，在这种情况下妥协是完成任何事情的关键。"
#Workplace Safety group
 lawgroup_labor_rights: "劳动者权益"
 lawgroup_labor_rights_desc: "工人权利。"
 law_serfdom: "农奴制"
 law_serfdom_desc: "自给农被束缚在土地上，必须为他们的封建领主做骡做马。"
 law_no_workers_rights: "无劳动者权利"
 law_no_workers_rights_desc: "国家不保障劳动者的任何个别权利。"
 law_regulatory_bodies: "国家监管机构"
 law_regulatory_bodies_desc: "国家已经设立了政府机构去规范雇主的越界行为。"
 law_worker_protections: "工人保障"
 law_worker_protections_desc: "工人享有的广泛保障被庄严载入法律，工会会保障工人应有的权益不受侵犯。"
#Children's Rights group
 lawgroup_childrens_rights: "儿童权利"
 lawgroup_childrens_rights_desc: "赋予儿童的权利与保障措施。"
 law_child_labor_allowed: "允许童工"
 law_child_labor_allowed_desc: "没有法律限制儿童可以在何处工作。"
 law_restricted_child_labor: "限制童工"
 law_restricted_child_labor_desc: "不允许任何儿童进入工厂车间。"
 law_abolish_child_laborl: "废除童工"
 law_abolish_child_laborl_desc: "不允许任何儿童成为童工。"
 law_compulsory_primary_school: "义务教育"
 law_compulsory_primary_school_desc: "所有儿童和青少年都必须接受数年的小学和初中教育，且在此期间禁止工作。"
#Slavery group
 lawgroup_slavery: "奴隶制"
 lawgroup_slavery_desc: "把人当作财产。"
 law_slavery_banned: "禁止蓄奴"
 law_slavery_banned_desc: "没有人属于另一个人。"
 law_debt_slavery: "债务奴隶制"
 law_debt_slavery_desc: "不能偿还债务者，以身抵债。"
 law_slave_trade: "奴隶贸易"
 law_slave_trade_desc: "通过非人道的外来人口贸易来满足廉价劳动力需求。"
 law_legacy_slavery: "遗留奴隶制"
 law_legacy_slavery_desc: "作为废奴主义者和蓄奴主义者之间的妥协，奴隶制可以继续存在，只要它不扩大。"
#Church and State group
 lawgroup_church_and_state: "教会与国家"
 lawgroup_church_and_state_desc: "身体的统治者与精神的统治者之间的关系。"
 law_state_religion: "国教"
 law_state_religion_desc: "教会是国家的官方机构。少数宗教全部都会受到歧视。"
 law_freedom_of_conscience: "信仰自由"
 law_freedom_of_conscience_desc: "国家有官方的国教，但人民可以自己选择信仰什么。只有特别奇异的宗教才受到歧视。"
 law_total_separation: "完全分离"
 law_total_separation_desc: "任何教会或信仰不得干涉政府职能。任何宗教都不会受到歧视。"
 law_atheist_state: "国家无神论"
 law_atheist_state_desc: "传播宗教信仰是被禁止的，且信仰宗教是不被认同的。所有宗教信仰都受到歧视。"
 law_secularization: "世俗化"
 law_secularization_desc: "政府掌控教会并且不再将任何有神论宗教视为国教，任何教会或信仰不得干涉政府职能。任何宗教都不会受到歧视。"
#Citizenship group
 lawgroup_citizenship: "公民权"
 lawgroup_citizenship_desc: "扩展公民权。"
 law_ethnostate: "民族国家"
 law_ethnostate_desc: "所有异族文化都受到歧视。"
 law_national_supremacy: "民族至上"
 law_national_supremacy_desc: "异族文化受到歧视，除非它们有共同的传承和语言（或其他习俗）。"
 law_racial_segregation: "种族隔离"
 law_racial_segregation_desc: "不同传承的异族文化会受到歧视。"
 law_cultural_exclusion: "文化排斥"
 law_cultural_exclusion_desc: "与主流文化毫无共同之处的异族文化会受到歧视。"
 law_multicultural: "文化多元"
 law_multicultural_desc: "没有文化受到歧视。"
#Economic System group
 lawgroup_economic_system: "经济体制"
 lawgroup_economic_system_desc: "经济的基本原则。"
 law_traditionalism: "传统主义"
 law_traditionalism_desc: "前工业时代的自给自足经济，几乎没有中央控制。"
 law_agrarianism: "农本主义"
 law_agrarianism_desc: "强调农业发展和社区的农村经济。"
 law_cooperative_ownership: "合作社所有制"
 law_cooperative_ownership_desc: "这种经济系统建立在社会所有制的概念之上，生产盈余会更加平均地在工人之间分配。"
 law_command_economy: "计划经济"
 law_command_economy_desc: "政府直接管理生产的大部分方面的内向型干预经济。"
 law_laissez_faire: "自由放任"
 law_laissez_faire_desc: "新自由经济建立在比较优势的原则之上，并且更少的政府干预意味着更大的增长。"
 law_State_capitalism_ownership: "国家资本主义"
 law_State_capitalism_ownership_desc: "为了确保我国的稳定，国家本身要扮演者资本家的角色，对经济活动进行直接的控制管理，通过制定经济计划来决定资源的分配、生产的方向和规模等。"
 law_corporatism_ownership: "法团主义"
 law_corporatism_ownership_desc: "国家通过上层阶级的让步和不同社会群体的合作来解决阶级冲突，实现阶级合作；企业内部实行自治，并且更少的政府干预意味着更大的增长。"
 law_interventionism: "经济干预"
 law_interventionism_desc: "为了确保我国的稳定，政府必须制止私营经济的恶劣过剩。"
#Trade Policy group
 lawgroup_trade_policy: "贸易政策"
 lawgroup_trade_policy_desc: "管辖贸易和跨境商品交换的法律。"
 law_open_door: "门户开放"
 law_open_door_desc: "一定不能阻碍商品的自由交换，贸易会惠及宗主国或签约国家。"
 law_free_trade: "自由贸易"		
 law_free_trade_desc: "一定不能阻碍商品的自由交换，贸易会惠及所有人。"
 law_protectionism: "贸易保护"
 law_protectionism_desc: "我们的工业必须受保护，免受外国市场参与者的掠夺。"
 law_isolationism: "孤立主义"
 law_isolationism_desc: "专注于满足国家内部需求的经济体，同时不干涉其他国家的事务。"
 law_mercantilism: "重商主义"
 law_mercantilism_desc: "以出口为中心的经济体，强调保持经常账户为正值并与其他国家竞争。"
#Taxation Group
 lawgroup_taxation: "赋税"
 lawgroup_taxation_desc: "国家如何通过对其公民征税以获得税收。"
 law_consumption_based_taxation: "消费税制"
 law_consumption_based_taxation_desc: "一种税收制度，没有直接的所得税或人头税，而是对商品消费的征税创造了税收。"
 law_land_based_taxation: "土地税制"
 law_land_based_taxation_desc: "基于土地的传统赋税形式，主要从农民身上征收。"
 law_per_capita_based_taxation: "人均税制"
 law_per_capita_based_taxation_desc: "一种税收制度，结合了所得税和人头税，不成比例地对穷人征税。"
 law_proportional_taxation: "比例税制"
 law_proportional_taxation_desc: "主要基于所得税的税制，努力确保每个人都上交大致同等比例的收入给国家。"
 law_graduated_taxation: "累进税制"
 law_graduated_taxation_desc: "一种税收制度，通过高额的红利税使税负主要由富裕阶层承担。"
#Education System group
 lawgroup_education_system: "教育体制"
 lawgroup_education_system_desc: "为孩子们做完扫烟囱的家务后的准备。"
 law_clan_school: "封建教育体系"
 law_clan_school_desc: "作为封建王朝时期的教育体系，以培养能够维护封建统治阶级的人才而设立的教育。清朝的教育机构可分为，私塾、府学、州学、县学和国子监。而日本江户时期则有幕府直辖学校、藩校、寺子屋、乡校和私塾。"
 law_no_schools: "无学校"
 law_no_schools_desc: "教育是父母的责任。只有最悠闲的公民才能学习阅读和写作。"
 law_religious_schools: "教会学校"
 law_religious_schools_desc: "让教会负责国家教育确保了忠诚和道德健康的人民。"
 law_private_schools: "私立学校"
 law_private_schools_desc: "学校教育最好留给私人利益集团，他们可以保证教育的自由选择。"
 law_public_schools: "公立学校"
 law_public_schools_desc: "学校教育是国家的责任，应该标准化且人人平等。"
#Health System group
 lawgroup_health_system: "卫生系统"
 lawgroup_health_system_desc: "关于政府是否参与为公民提供医疗保健的法律。"
 law_no_health_system: "无卫生系统"
 law_no_health_system_desc: "政府不资助任何医疗保健系统。"
 law_charitable_health_system: "慈善医院"
 law_charitable_health_system_desc: "慈善组织——通常是宗教组织——尽其所能为任何生病或濒死的人提供一些帮助。"
 law_private_health_insurance: "私人医疗保险"
 law_private_health_insurance_desc: "人民健康通过由私人医疗保险计划支付费用的私有医院系统进行管理，确保有能力负担的人的福利，同时对政府财政的影响最小。"
 law_public_health_insurance: "公共医疗保险"
 law_public_health_insurance_desc: "政府提供一个由公共财政支持的医疗保险计划，确保所有人都能平等获得医疗服务。"
#Welfare group
 lawgroup_welfare: "社会福利"
 lawgroup_welfare_desc: "政府对于低收入贫民的帮助。"
 law_no_social_security: "无社会保障"
 law_no_social_security_desc: "为那些无法养活自己的人提供帮助不是政府的角色。"
 law_poor_laws: "济贫法"
 law_poor_laws_desc: "让乞丐和流浪汉离开我们的街道进入济贫院是值得的。"
 law_wage_subsidies: "工资补贴"
 law_wage_subsidies_desc: "凡是愿意工作的人都有吃饭的权利。任何人都不应该缺乏养家糊口的手段。"
 law_old_age_pension: "养老金"
 law_old_age_pension_desc: "我们劳动力的工作能力有一条实践上的年龄限制，他们随后的福利必须归政府负责。"
 law_disability_insurance: "伤残险"
 law_disability_insurance_desc: "国家有责任照顾那些并非由于自身过错而无法工作的人。"
#Rights of Women group
 lawgroup_rights_of_women: "女性权利"
 lawgroup_rights_of_women_desc: "针对女性的法律规制。"
 law_no_womens_rights: "法定监护"
 law_no_womens_rights_desc: "女性法律上受到男性的监护，只享受非常少的权利。"
 law_women_own_property: "有产妇女"
 law_women_own_property_desc: "不论是继承来的还是挣来的，即使是女性也有权利和义务去拥有和爱护自己的财产。"
 law_women_in_the_workplace: "女性工作"
 law_women_in_the_workplace_desc: "倘若只有一半的潜在劳动力，我们要如何保持进步的炉火熊熊燃烧？"
 law_womens_suffrage: "妇女选举权"
 law_womens_suffrage_desc: "在此调整事物新秩序之际，我们女性要求平等的声音；我们不会接受任何不平等。"
#Policing
 lawgroup_policing: "警察机构"
 lawgroup_policing_desc: "国家警察部队的优先度。"
 law_no_police: "无警察"
 law_no_police_desc: "该国不存在任何有组织的警察部队。"
 law_local_police: "地方警察部队"
 law_local_police_desc: "该国有地方警察部队（在一些地区主要是地方衙役、保甲和地方团练）运行。"
 law_dedicated_police: "专职警察部队"
 law_dedicated_police_desc: "该国有标准化训练的专职警察部队。"
 law_militarized_police: "军事化警察部队"
 law_militarized_police_desc: "给予你的警察部队军事装备和军事训练，他们执行你意志的效率将会提升。"
 law_people_police_force: "社会主义警察部队"
 law_people_police_force_desc: "该国有标准化训练的社会主义警察部队。社会主义警察队伍是一支有着光荣传统和优良作风的队伍，也是和平年代牺牲最多、奉献最大的队伍。"
#Bureaucracy
 lawgroup_bureaucracy: "官僚体制"
 lawgroup_bureaucracy_desc: "如何管理你的国家。"
 law_hereditary_bureaucrats: "世袭官僚制"
 law_hereditary_bureaucrats_desc: "官僚通过传统的继承方式持有职位，将职责传给自己的子女。"
 law_appointed_bureaucrats: "任命官僚制"
 law_appointed_bureaucrats_desc: "官僚由统治者任命，为国家的最佳利益服务，换来高薪。"
 law_meritocratic_bureaucracy: "贤能官僚制"
 law_meritocratic_bureaucracy_desc: "官僚通过功绩争夺有权力的职位。随着时间推移这将创造出庞大而错综复杂的行政体系。"
 law_elected_bureaucrats: "选举官僚制"
 law_elected_bureaucrats_desc: "本地管理者由当地选民选举产生，分散了权力，也使得公民更易于管理。"
#Colonization
 lawgroup_colonization: "民族事务"
 lawgroup_colonization_desc: "如何管理国内的少数民族和新获得土地的人民。"
 law_no_colonial_affairs: "民族自治"
 law_no_colonial_affairs_desc: "各少数民族聚居的地方和新获得土地实行区域自治，设立自治机关，行使自治权。"
 law_colonial_resettlement: "民族安置"
 law_colonial_resettlement_desc: "在国家统一的框架内，对少数民族和新获得土地的人民进行安置。"
 law_colonial_exploitation: "民族剥削"
 law_colonial_exploitation_desc: "剥削少数民族聚居的地方和新获得土地的自然资源和廉价劳工。"
 law_frontier_colonization: "边疆安置"
 law_frontier_colonization_desc: "在国家统一的框架内，对边疆地区的少数民族和新获得土地的人民进行安置。"
#Internal Security
 lawgroup_internal_security: "国内安全"q's'wa'WEWS
 lawgroup_internal_security_desc: "保持国内有序。"
 law_no_home_affairs: "无内务机构"
 law_no_home_affairs_desc: "国家不会特意试图阻止动荡和暴乱。"
 law_national_guard: "国民警卫队"
 law_national_guard_desc: "国家可以使用军队镇压国内动荡。"
 law_secret_police: "秘密警察"
 law_secret_police_desc: "秘密警察严密记录激进因素和异见者的动态。"
 law_guaranteed_liberties: "保障自由"
 law_guaranteed_liberties_desc: "国家机构只专注于解决其公民的不满，禁止在没有正当理由的情况下调查或干涉他们。"
#Migration
 lawgroup_migration: "移民制度"
 lawgroup_migration_desc: "控制人口流动。"
 law_encourage_immigration: "鼓励移民"
 law_encourage_immigration_desc: "国家提高政府工资和移民福利吸引外来移民，鼓励跨越边境来到本国定居的人口迁徙。"
 law_no_migration_controls: "无移民控制"
 law_no_migration_controls_desc: "国家不会对试图跨越边境的人口迁徙进行控制。"
 law_migration_controls: "移民控制"
 law_migration_controls_desc: "只有不受歧视的文化和宗教的人口可以移民。"
 law_closed_borders: "关闭边境"
 law_closed_borders_desc: "禁止外来移民。"
 liberate_slaves_tt: "所有[GetPopType('slaves').GetName]会被解放"
 enslave_discriminated_farm_workers_tt: "所有在前蓄奴地区农场、牧场和种植园工作的[Concept('concept_discrimination','$concept_discriminated$')]$laborers$将被[Concept('concept_slavery', '$concept_enslaved$')]。"
