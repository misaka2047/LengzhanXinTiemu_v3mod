l_simp_chinese:
 SEL_FLAVOR_TEXT:0 "在第二次世界大战结束后，英国恢复了对新加坡的控制，并在1946年4月1日正式将新加坡从海峡殖民地中分离出来，设立为独立的直辖殖民地，由新加坡总督管理。"

 KOR_FLAVOR_TEXT:0 "1946年，南朝鲜（即现在的韩国）处于战后的政治重组和社会动荡时期。美国在1945年9月8日登陆朝鲜半岛后，对北纬三十八度线以南的地区实施了军事占领。在美军的控制下，南朝鲜的政治和经济陷入混乱，民众对美国的政策日益不满，爆发了多次示威、抗议、罢工和武装起义。此时的南朝鲜军官腐败，士官无能，官僚堕落，使得无数双眼睛注视着即将再度掀起大战的朝鲜地区，而一个问题则始终困扰着国内外的所有人：谁将取得最后的胜利？"

 PRK_FLAVOR_TEXT:0 "1946年，北朝鲜（现朝鲜）处于苏联占领和政治重组的阶段。苏联在1945年8月15日全面进入北朝鲜，并建议朝鲜人自己成立人民政府。同年，北朝鲜的共产党和新民党合并为朝鲜劳动党，金日成为委员长。北朝鲜开始清理日本统治时期残余势力，将工厂矿产等国有化，土地分给农民，这一系列措施得到了广大农民的支持。作为社会主义阵营的一分子，朝鲜在冷战的未来会怎样？"

 IDN_FLAVOR_TEXT:1 "1946年，印尼正处于争取独立和结束荷兰殖民统治的关键时期。1945年8月17日，印尼宣布独立，并成立了印度尼西亚共和国，苏加诺和哈达分别出任总统和副总统。然而，荷兰拒绝接受印尼的独立宣言，并试图重新夺回对印尼的控制权。这一变化究竟将为印尼带来壮大的机遇，还是引向战争的深渊？”

 GBR_FLAVOR_TEXT:0 "历时六年，大英帝国终于取得了第二次世界大战的胜利。然而残酷的战争也使英国的国力不断跌落，维多利亚时代进步的车轮连带着火车的鸣笛声而逐渐嘶哑，似乎象征着太阳的落下。在内部，独立的呼声在帝国治下的各地爆发，正撼动着不列颠治世的基石。在外部，美苏的崛起使英国不得不重新考虑外交政策：在这冷战的新时代中，英国究竟会作为超级大国而维持昔日的荣光，还是放弃那业已沉重到令人步履维艰的帝国皇冠？"

 BEL_FLAVOR_TEXT:0 "六年前，随着德军在法国北部的决定性胜利，比利时不得不放下武器投降，国王利奥波德也逃亡到刚果继续抗战。随着战争的胜利，比利时获得了解放。作为自由主义阵营的一分子，比利时在冷战的未来会怎样？"

 CHI_FLAVOR_TEXT:1 "1945年10月，日本向中国投降，宣告了十四年抗战的胜利。然而战争的胜利并未为中国人民带来期待已久的和平，尽管暂时超脱于冷战之外，国民党和共产党之间争夺中华统一的矛盾却是愈演愈烈，眼下已是一触即发。此时的国民党军官腐败，士官无能，官僚堕落，使得无数双眼睛注视着即将再度掀起大战的中华大地，而一个问题则始终困扰着国内外的所有人：谁将取得最后的胜利？”

 TIB_FLAVOR_TEXT:0 "西藏自清朝之后一直接受中国的统治，1911年辛亥革命推翻了帝制，次年建立了中华民国。《临时约法》中规定了西藏作为中华民国22行省之一的身份。抗日战争之中，西藏由于地理的遥远而未受到什么波及，成为了达赖喇嘛神权统治的独立王国。但在眼前这场近在咫尺的内战之中，西藏还能置身事外吗？"

 FRA_FLAVOR_TEXT:0 "现在，在法国的内部，经济的不容乐观正导致立宪议会正围绕着议会共和与总统共和的的政体而争论不休，眼见不得不用全民公决来解决争端。而在法国众多的殖民地上，由于戴高乐将军当年许下的独立承诺，脱离法国统治的呼声业已逐渐高涨。不止如此，在越南北部，胡志明正领导着一支社会主义的军队宣布独立，战争更是早已爆发。内外交困之下，法国是选择从殖民帝国的席位上黯然隐退，又或是找出一条新的道路来维持法兰西的力量？"

 RUS_FLAVOR_TEXT:0 "战后，苏联和英美建立了雅尔塔体系以维持强权之间脆弱的和平，但是放眼望去，这新秩序下暗潮涌动，冷战两极早已开始暗地较劲，宣称自己才是真正的霸主——无论如何，历经政治的劫波和战争的艰辛，红色的巨熊即将再一次站起来，准备和资本主义的对手们一较高下。"

 DDR_FLAVOR_TEXT:0 "二战结束后，苏联在德国占领区内进行了大规模的去工业化和资源征用，这一行为对德国的经济和社会造成了严重破坏。改造产业结构和恢复经济建设毫无疑问是政府的首件大事。在国际上，美苏之间的矛盾逐渐白热化，德国正成为双方对峙的桥头堡，这一变化究竟将为德国带来复兴的机遇，还是引向战争的深渊？"

 PRU_FLAVOR_TEXT:0 "二战结束后，苏联在德国占领区内进行了大规模的去工业化和资源征用，这一行为对德国的经济和社会造成了严重破坏。改造产业结构和恢复经济建设毫无疑问是政府的首件大事。在国际上，美苏之间的矛盾逐渐白热化，德国正成为双方对峙的桥头堡，这一变化究竟将为德国带来复兴的机遇，还是引向战争的深渊？"

 JAP_FLAVOR_TEXT:0 "现在的日本正处于美国的军事占领之中，尽管昭和天皇并未被审判，但美军远东总司令麦克阿瑟还是决心将日本改造为一个东亚的民主国家，将昔日被崇拜的天皇推下神坛。战后，日本的政党如雨后春笋一样大量成立，在美国的压力下，吉田茂出任首相负责修改明治宪法的事宜，第一次大选也将在四月召开。将眼光着眼于政治之外，日本战后的经济局势已经危如累卵，通货膨胀带来了物价高涨，工业生产几乎停滞。改造产业结构和促进经济建设毫无疑问是新政府的首件大事。在国际上，美苏之间的矛盾逐渐白热化，日本正成为双方对峙的桥头堡，这一变化究竟将为日本带来复兴的机遇，还是引向战争的深渊？"

 PER_FLAVOR_TEXT:0 "伊朗刚刚才从英苏的占领之中解放，巴列维王朝重新获得了国家的权力。守望着波斯湾的海风，伊朗能够重新崛起吗？"

 AUS_FLAVOR_TEXT:0 "奥地利是一个议会制民主共和国，拥有悠久的历史和文化。在1938年的德奥合并之后，奥地利臣服于德国的统治下业已七年，最近才刚刚从德国人手中独立。然而冷战的乌云正缓缓迫近，在两大阵营的夹缝之间，奥地利能够保卫自己的中立吗？"

 USA_FLAVOR_TEXT:1 "现在，作为当前世界上最强大的国家和冷战的一极，掌握着核威慑的美国正压制着对这种毁灭性武器恐惧不已的苏联，强大的经济和人口也给予了这个国家蓬勃的活力与生机，昭昭天命的自豪使美国人认定自己作为民主摇篮所象征的价值观而拒绝妥协。现在的美国正带领自由主义阵营揭开冷战的序幕，面对来自红色苏联的挑战，迫切地角逐着世界霸主的尊位。"

 TUR_FLAVOR_TEXT:0 "凯末尔所建立的世俗化的土耳其延续其中立政策而得以置身于世界大战之外，在现任总统伊诺努的治下，土耳其正按照阿塔图尔克的愿望走上民主化的道路。然而随着铁幕在欧洲大陆徐徐降下，掌握着博斯普鲁斯海峡的土耳其再度成为了两大阵营争夺的焦点。现下，土耳其的情况仍然不容乐观，面临着内忧外患。而尽管过去的辉煌已经是过眼云烟，但土耳其人民心中仍然怀揣着一个坚定的理想：不仅仅要成为一个地区性的强国，更要让土耳其民族再度屹立于世界民族之林，复兴奥斯曼帝国的荣光！"

 SPA_FLAVOR_TEXT:1 "1939年1月，在德国和意大利的帮助下，弗朗哥带领的长枪党人取得了西班牙内战的胜利。同年9月，不想卷入世界大战之中的西班牙拒绝了轴心国的拉拢，宣布中立于战争之外。作为世界上最后一个仅存的法西斯独裁者，弗朗哥尽管稳固了自己在国内的统治，但却在国际上被孤立。面对着巨大的外交困境，西班牙的处境似乎岌岌可危，痛恨法西斯的各国随时都可能打着扫荡余孽的旗号入侵西班牙。伊比利亚的未来会怎样？"

 BRZ_FLAVOR_TEXT:0 "丰塞卡将军推翻帝制而成立的巴西合众国在世界大战之中维持了中立，只在同盟国的胜利前夕对德宣战。但是由于战争和经济危机的影响，依靠消费产品出口而维持的“咖啡经济”受到了沉痛的打击，随之而来的政变，独裁统治和君主立宪的风波使得政治陷入一片混乱之中。现在，军人的权力正不断增长，巴西会落入军政府的统治中吗？"

 MEX_FLAVOR_TEXT:0 "墨西哥在世界大战期间再次拒绝了德国的拉拢，并在德国即将战败之时对德宣战。作为美国门罗主义精神最关键的一环，墨西哥长久以来承受着北方帝国的压力，而内部又混乱不堪。墨西哥还有崛起的希望吗？"

 NET_FLAVOR_TEXT:0 "荷兰王国在世界大战中的命运和比利时相似，作为德军打击法国的必经之路，荷兰仅仅进行了象征性的抵抗，威廉明娜女王则流亡印度尼西亚继续抵抗。战争结束后，荷兰从德国的统治中得以解放，但却在七月革命中失去了印尼殖民地。冷战近在眼前，作为自由阵营中实力相对弱小的国家，荷兰又会选择怎样的道路？"

 POR_FLAVOR_TEXT:0 "葡萄牙在上次世界大战中保持了中立，游走于两大集团之间。总理萨拉查将75%的钨卖给德国，但却又把亚速尔群岛交给英国使用。中立的政策为葡萄牙带来了不小的好处，与两大集团的贸易也助长了葡萄牙的经济。然而冷战的乌云已经迫在眉睫，殖民统治的锁链也已脆弱无比。在这新的国际格局中，葡萄牙又该选择怎样的道路？"

 SAR_FLAVOR_TEXT:0 "在萨丁皮埃蒙特，保守主义的反法君主在过去三十年都统治着这个国家，其鼓励贵族与教会归来，同时着手解体拿破仑改革。这种形势还会持续下去吗？抑或更自由的国家将会浮现？"

 PAN_FLAVOR_TEXT:0 "锡克帝国正处于对外征服期，胜利一场接着一场。不过帝国的未来将会如何呢？"

 DEN_FLAVOR_TEXT:0 "丹麦在世界大战中仅仅抵抗了一个小时就宣布投降，沦于德国的占领之下。战争结束后，丹麦重新获得了自由和独立，面对着冷战的变局，丹麦会偕同斯堪的纳维亚各国继续维持光荣的中立，抑或是选择一条新的道路？"

 SWE_FLAVOR_TEXT:0 "瑞典在上次世界大战中秉持中立，并且通过与德国的铁矿贸易赚取了大量的利润，国家经济一路向好。作为斯堪的纳维亚最具吸引力的自由主义国家，面对着仅仅一个芬兰之隔的俄国巨熊，等待着瑞典的是和平与安宁，抑或是战争与动乱？"

 POL_FLAVOR_TEXT:0 "波兰在世界大战中成为了德国战争机器的首个目标，上百万的波兰军队在一个月内被德军所击溃。1939年9月，随着首都华沙的陷落和波莫瑞集团军的覆灭，苏联撕毁了和波兰的互不侵犯条约向西进军并制造了卡廷惨案，使得波兰政府不得不流亡罗马尼亚，剩余的战士们则活跃于不列颠空战和地下抵抗组织的起义中。随着德国战败投降，波兰爱国联盟在苏联的指导下成立了社会主义的波兰政府，在冷战的新格局中与昔日的世仇苏联站在一起。然而在表面的卑躬屈膝之下，昔日荣光的骄傲与灵魂却深深地铭刻在曾经数次亡国的波兰心中，波兰民族对独立和自由的追求不会停止，正如国歌所歌颂的那样：波兰永不灭亡！"
  
