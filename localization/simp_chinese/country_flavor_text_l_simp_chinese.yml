 objective_egalitarian_society_name_PRC:0 "中国"

 objective_egalitarian_society_desc_PRC:0 "战争结束前的共产党，情况相比围剿之时已然改善良多，既有着朱德和刘伯承等名将，又有着一批意志坚定、战力强悍的士兵。通过土地改革的手段，毛泽东主持下的共产党成功以农村包围城市为主旨获得了农民的支持。随着日本的投降，中国迎来了短暂的安宁，但是内战的风暴已经蓄势待发。尽管双方仍然在就和平建国进行着讨论，但毛泽东和蒋介石都清楚：天无二日，国无二主，这既是中国统一之争，亦是意识形态之争。美苏为首的两极也冷冷地注视着古老的中华大地，看着两头猛虎即将开展的厮杀。"

