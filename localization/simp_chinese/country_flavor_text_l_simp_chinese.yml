 objective_hegemon_name_YUG:0 "南斯拉夫"

 objective_hegemon_desc_YUG:0 "南斯拉夫是一个由塞尔维亚，波斯尼亚，斯洛文尼亚，黑山和克罗地亚等多国所组成的联盟。1941年，德军入侵并迅速占领了君主制下的南斯拉夫，铁托带领游击队奋起反抗，相继发动了多次起义运动。1944年9月，苏联红军与南斯拉夫联军解放了贝尔格莱德，并在七个月前宣布成立了崭新的南联盟。作为社会主义在巴尔干的头号强国，南联盟的局势却并不乐观：苏联试图傀儡联盟的独立于莫斯科的旗下，美国则试图瓦解联盟而成为多个国家。联盟的内部百废待兴，民族的创伤亟待愈合，南联盟会如何书写巴尔干乃至世界的命运？"

