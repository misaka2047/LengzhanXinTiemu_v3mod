  # 如果至少三个国家触发了事件，其他国家将触发1960s.1事件，并更容易触发各自的左翼运动。包括以下国家：
  # 美国：民权运动（联动反越战示威）
  # 日本：安保斗争
  # 法国：五月风暴
  # 墨西哥：特拉特洛尔科之夜
  # 巴西：圣保罗大游行
  # 意大利：火热之秋
  # 联邦德国：法兰克福学派的兴盛
  # （）
  1960s.1.t: "风暴已至"
  1960s.1.d: "由左翼团体主导的大规模政治运动正席卷全球，他们以反战、反权威、反资本主义、反帝国主义为主题，以平等权利、消除贫富差距、增加社会福利等为目的。团结起来的学生与工人团体构成了运动的主力，他们带着诉求走上街头，如果无法妥善处理，游行可能发展为暴乱和总罢工，极大威胁我们的统治。"
  1960s.1.f: "二战后，各国人口急剧增长，造成了年轻一代在人口中所占比率急速增长。绝大部分国家出生的这一代婴儿在和平和发展中度过了人生的青年期。他们也是第一代在家享受电视的人类。在这个时代成长的孩子们不仅分享了他们在电视上观看的新闻和节目，而且还瞥见了彼此的世界。由于教育率在这一时期也在迅速提升，这造成了人们之间能更直接的交流他们的观点。等到年轻一代再成熟一点的时候，反战、民权、和平以及平权观念已成为了他们的一部分。"
  1960s.1.a: "谁也无法独善其身。"

  usa_civil_rights.1.t: "休伦港宣言"
  usa_civil_rights.1.d: "45名新左派青年在密歇根州的休伦港集会，通过了一份长达62页的《休伦港宣言》，该宣言成为“美国新左派的第一篇宣言”。"
  usa_civil_rights.1.f: "人人自由平等．民有、民治、民享的政府──我们那时觉得这些美国价值观念很好，是我们安身立命的原则。我们中许多人在自满情绪中成长。然而随着年龄增长，我们的舒适安逸被一个又一个不能不令人忧虑的事件所打破。首先是南方反种族偏见斗争所昭示的无所不在、令人痛苦的人格贬黜的事实，迫使我们大多数人从沉默变为积极行动。其次，由原子弹的存在所象征的冷战笼罩世界的事实，使我们意识到：我们自己、我们的朋友以及千百万我们因共同的危险更加了解的抽象的“其它人”随时可能死去。"
  usa_civil_rights.1.a: "“人人生而平等……”的口号何等虚伪。"

  usa_civil_rights.2.t: "引人瞩目的黑人牧师"
  usa_civil_rights.2.d: "阿拉巴马州蒙哥马利市的一位非裔牧师，通过煽动黑人罢乘公共汽车的行动，迫使当地政府取消了公共汽车上黑白人种种族隔离的规定。这种抗议活动似乎正在鼓舞更多黑人争取属于自己的平等权利。"
  usa_civil_rights.2.f: "事情的起因只是因为一名黑人乘客不愿听从司机命令让位置给白人乘客。然而，这件事情迅速发酵成为一场黑人争取平等权利的运动，其中，一名非裔浸信会牧师在整个运动里起到了至关重要的作用。可怜的煽动家的家被炸毁，本人也被抓进监狱，但随着这场风波越来越大，最终法院判处了公交车上的种族隔离政策违宪，这使得其名声大噪。"
  usa_civil_rights.2.a: "非裔牧师带头搞骚乱？这是哪里编的笑话？"
  usa_civil_rights.2.b: "平等的先驱者。"

  usa_civil_rights.3.t: "进军华盛顿"
  usa_civil_rights.3.d: "逾25万民众聚集在首都华盛顿市中心国家广场上——号召“为了工作与自由：向华盛顿进军”。"
  usa_civil_rights.3.f: "游行由许多民权、劳工以及宗教团体共同组织，这些团体各有不同的目标及诉求，其中又以 “六大”团体最为积极：包括以詹姆斯·法默为首的“种族平等大会”、以马丁·路德·金为首的“南方基督教领袖联合会”、以约翰·刘易斯为首的“学生非暴力协调委员会”、以菲利普·伦道夫为首的“火车搬运工兄弟”、以罗伊·威尔金斯为首的全国有色人种协进会、以惠特尼·杨为首的“全国城市联盟”。"
  usa_civil_rights.3.a: "民意汹汹。"

  usa_civil_rights.4.t: "牧师的梦想"
  usa_civil_rights.4.d: "马丁·路德·金在林肯纪念堂前发表了一场精彩的演讲，这将黑人争取平权、反对种族隔离的运动推向了高潮。"
  usa_civil_rights.4.f: "我梦想有一天，这个国家将会奋起，实现其立国信条的真谛："我们认为这些真理不言而喻：人人生而平等。\n我梦想有一天，在佐治亚州的红色山岗上，昔日奴隶的儿子能够同昔日奴隶主的儿子同席而坐，亲如手足。\n我梦想有一天，甚至连密西西比州——一个非正义和压迫的热浪逼人的荒漠之州，也会改造成为自由和公正的青青绿洲。\n我梦想有一天，我的四个孩子将生活在一个不以皮肤的颜色，而是以品格的优劣作为评判标准的国家里。\n今天，我仍有这个梦想。"
  usa_civil_rights.4.a: "他们不是上帝眷顾的子民。"
  usa_civil_rights.4.b: "他们的呼声震耳欲聋。"

  usa_civil_rights.5.t: "血腥星期日"
  usa_civil_rights.5.d: "一场和平示威遭到了当地流氓和警察的残暴镇压，警察殴打游行者的画面广为流传，这种残暴行径引起了全国的愤怒和对游行活动的支持。"
  usa_civil_rights.5.f: "执法者试图驱散游行队伍，但示威者拒绝散去。随后执法人员立即使用催泪瓦斯、警棍等武器进行暴力镇压，许多游行者被打伤或被捕。这场暴力事件被媒体拍摄并广泛报道，引起了全国的震惊和愤怒。"
  usa_civil_rights.5.a: "不可容忍。缩减警察权力。"
  usa_civil_rights.5.b: "他们的合理诉求不容忽视。"
  usa_civil_rights.5.c: "这是州政府的管辖范围，我们不需要干涉。"

  usa_civil_rights.6.t: "公平住宅运动"
  usa_civil_rights.6.d: "民权运动家们调查了房产官员针对有色人种的歧视行为，并亲身感受了贫民窟的住宅。这些行为将不公平现象更深入地暴露出来，并大大助长了民权运动者的士气。"
  usa_civil_rights.6.f: "民权运动家们得到了他们预期之内的结果——谩骂、歧视和碎砖头。这些无畏者揭露着我们繁荣表象之下的丑恶现实，他们的行动让我们的社会不得不面对这些问题。"
  usa_civil_rights.6.a: "暴民的小把戏。"
  usa_civil_rights.6.b: "他们的行动是必要的。"

  usa_civil_rights.7.t: "穷人运动"
  usa_civil_rights.7.d: "马丁·路德·金和其他民权运动领袖领导贫民窟的各族裔居民，在国会大厦附近游行，呼吁改善底层人民的生活处境。"
  usa_civil_rights.7.f: "我们的政府慷慨地拨放军费，却吝啬地拨发扶贫基金。这不是病因，而是病症——问题出在我们的国家正在批量生产着不公的种子，我们需要更彻底的社会变革。"
  usa_civil_rights.7.a: "一定收了苏联五十万卢布。"
  usa_civil_rights.7.b: "他的行动很有意义。"

  usa_civil_rights.8.t: "铁窗背后"
  usa_civil_rights.8.d: "一位民权律师采集了大量囚犯的口供，收集了密西西比州监狱两年间虐囚详情供述长达50页，包括谋杀、强奸、打骂等诸多暴行。如果这些证据被广泛公开，他将会引发一场轰动全美的风暴，动摇民众对我们制度的信任。"
  usa_civil_rights.8.f: "州监狱采用模范囚犯制度，这是一种囚犯等级秩序，用一些犯人来控制和惩罚其余犯人。横行监狱的暴力和腐败，使得大多数囚犯的生活变得更加痛苦。监狱起不到丝毫改造的作用，可预见的是，这里只会成为暴力、犯罪、仇恨、绝望的温床，为合众国培育着最为变态和残忍的罪犯。"
  usa_civil_rights.8.a: "掐住他的喉咙。"
  usa_civil_rights.8.b: "我们承诺铲除这种虐待体系。"
  usa_civil_rights.8.c: "将监狱交给私人承包，让他们找承包商去闹。"

  usa_civil_rights.9.t: "火势蔓延"
  usa_civil_rights.9.d: "民权运动的呼声未能得到联邦政府的回应，大规模的罢工与暴动在每一个大城市爆发，并逐渐彼此串联，蔓延全国。"
  usa_civil_rights.9.f: "我们过去曾对他们的呼声视而不见，但当汹汹民意烧到白宫门前时，我们再也无法忽视。州政府在联邦与暴民之间观望。如果，如果还有一种手段可以挽救今日的美利坚，那也必将击碎他的灵魂，动摇我们引以为傲的民主根基——尽管他可能早已枯死在我们选择对民意无动于衷的那一天。"
  usa_civil_rights.9.a: "这里是白宫，接五角大楼。"

  usa_civil_rights.10.t: "民权法案"
  usa_civil_rights.10.d: "总统[ROOT.GetCountry.GetRuler.GetLastName]签署了《民权法案》，该法案禁止种族隔离，保护少数族裔的投票权，禁止就业歧视，以及提供公共设施的平等使用权。民权斗争取得了重大胜利。"
  usa_civil_rights.10.f: "这是一项历史性的法案，它将结束美国的种族隔离制度，保护少数族裔的权利，确保他们在社会中获得平等地位。这是民主制度的一次伟大胜利，也是民权运动的重要里程碑。"
  usa_civil_rights.10.a: "这是一场政治妥协，但我们有理由相信，这是我们的胜利。"
  usa_civil_rights.10.b: "是时候清算那些曾试图付诸暴力的真正罪犯了。"

  lutte_de_mai.1.t: "割裂"
  lutte_de_mai.1.d: "[ROOT.GetCountry.GetName]处于一个割裂的时代——法兰西的繁荣与她的底层民众割裂开来，旧日的权威与思想活跃的年轻人割裂开来。零星的罢工与游行正试图点燃法兰西沉寂已久的火种。"
  lutte_de_mai.1.f: "法国的经济繁荣与社会不公，政府的权威与民众的不满，传统的权威与新生代的反抗，这些矛盾交织在一起，使得法国社会处于一个割裂的状态。山雨欲来，风已满楼，法兰西人民正重拾他们的革命传统，试图扭转这个国家的命运。"
  lutte_de_mai.1.a: "下令全国戒严。" #需要非民主政体
  lutte_de_mai.1.b: "风暴来临了。"

  je_lutte_de_mai: "风暴"
  je_lutte_de_mai_goal: "平息学生运动和工人罢工。"
  je__lutte_de_mai_reason: "如果进度条满，则现政府将被推翻，由工人和学生组成的临时政府将接管[ROOT.GetCountry.GetName]。你的软弱妥协将有利于抗议者推进进度条，而你的强硬镇压将回滚进度条。但要注意，#v 强硬手段将增加激进派#!，如果爆发了革命，你的努力将功亏一篑。"

  lutte_de_mai.2.t: "点火"
  lutte_de_mai.2.d: "抗议学生占领了一所大学，大学校长在未经协商的情况下要求警察介入，大量学生被审讯或被捕。这彻底激怒了抗议群体，引起了冲突升级。"
  lutte_de_mai.2.f: "学生们对大学管理层的不满情绪在这次事件中得到了充分的表达，他们认为大学管理层的决定是不公正的，侵犯了学生的权益。然而，他们的呼声只等到了落在头上的警棍。"
  lutte_de_mai.2.a: "关闭学校，驱逐集会学生。"
  lutte_de_mai.2.b: "向集会者道歉，认可他们的占领行为。"

  lutte_de_mai.3.t: "街垒"
  lutte_de_mai.3.d: "巴黎的拉丁区街头发生了大规模的暴力冲突，抗议者筑起街垒抵挡警察的进攻，警察则使用催泪瓦斯和警棍进行镇压。"
  lutte_de_mai.3.f: "巴黎的拉丁区是法国的学院区，这里的抗议活动往往能够在各个大学之间迅速串联，形成大规模的示威活动。超过万人的集会在此爆发，抗议者筑起街垒，与警察发生激烈冲突。"
  lutte_de_mai.3.a: "授权警察升级武力。"
  lutte_de_mai.3.b: "撤回警察，与抗议者谈判。"

  lutte_de_mai.4.t: "歌声"
  lutte_de_mai.4.d: "集会学生占领了凯旋门，他们在无名烈士墓前高唱《国际歌》，呼吁着更多人加入他们的行列。一个危险的信号是，共产党和工会已经宣布支持学生集会的行为。"
  lutte_de_mai.4.f: "从来就没有什么救世主,\n也不靠神仙皇帝。\n要创造人类的幸福，\n全靠我们自己。"
  lutte_de_mai.4.a: "封锁媒体，命令警察包围凯旋门。"
  lutte_de_mai.4.b: "安抚集会人群，与他们谈判。"

  lutte_de_mai.5.t: "游行"
  lutte_de_mai.5.d: "大量教师和学生对关闭学校的命令表示抗议，他们走上街头游行，要求政府禁止警察镇压行为，释放被捕学生，以及满足他们的诉求。"
  lutte_de_mai.5.f: "示威者们穿过巴黎的每一条街道，搬走警察设置的路障和拒马，他们的口号回荡在城区的每一个角落。"
  lutte_de_mai.5.a: "宣布他们的集会非法，允许警察武力驱散。"
  lutte_de_mai.5.b: "撤回关闭学校的命令。"

  lutte_de_mai.6.t: "对抗"
  lutte_de_mai.6.d: "警察与抗议者爆发了激烈冲突，警察试图包围抗议队伍，抗议者则试图突破警察的封锁。焚毁的汽车、破碎的玻璃、燃烧的垃圾桶，巴黎的街头变成了一片混乱。"
  lutte_de_mai.6.f: "抗议者用石块和瓶子还击警察的催泪瓦斯和警棍，狭窄的街道上充斥着烟雾和尖叫声。火光映红了巴黎的夜空，这座城市今夜是暴力的舞台。"
  lutte_de_mai.6.a: "保安队加入警察，镇压抗议者。"
  lutte_de_mai.6.b: "撤回警察，交出街区控制权。"

  lutte_de_mai.7.t: "罢工"
  lutte_de_mai.7.d: "工会组织响应学生运动，发动了全国范围的大罢工，反对现政府的政策。铁路、公共交通、电力等行业的工人纷纷停工，要求政府满足他们的诉求。"
  lutte_de_mai.7.f: "暴力的骚动无法触及共和国的根本，然而，看似和平的罢工却掐断了国家的经脉。工人们的罢工使得法国的经济陷入瘫痪，他们正在将整个国家拖入这场起源于学生运动的风暴之中。"
  lutte_de_mai.7.a: "逮捕工会领袖，镇压罢工。"
  lutte_de_mai.7.b: "收买动摇的工会领袖，以温和承诺暂缓他们的诉求。"

  lutte_de_mai.8.t: "瘫痪"
  lutte_de_mai.8.d: "工人罢工的规模超过千万人，左翼政党正在支持罢工与游行运动，政府机能和整个法兰西的社会已经陷入瘫痪。"
  lutte_de_mai.8.f: "法国的经济正在受到严重的冲击，政府的权威正在受到严重的挑战，法兰西的社会正在面临严重的动荡。这场风暴正在席卷法兰西，我们无法预测它的终结。"
  lutte_de_mai.8.a: "至少我们的军队是忠诚的。"
  lutte_de_mai.8.b: "尽可能满足他们的诉求，和他们谈判。"

  lutte_de_mai.9.t: "遁逃"
  lutte_de_mai.9.d: "罢工工人与学生团体组成的游行队伍策划了包围爱丽舍宫的行动，就在这危急时刻，总统[ROOT.GetCountry.GetRuler.GetLastName]匆匆逃离了法兰西。"
  lutte_de_mai.9.f: "在爱丽舍宫的办公室里，总统的亲信与总理大惊失色。他们打电话给总统的其他亲信，而他们同样毫无所知。答案最终被地面防空部队揭晓，他们说，总统的直升飞机朝圣迪济耶方向飞去了，在那儿加满油以后，他的云雀3号和护航机突然下降以躲避雷达的探测。官员闯进了国防部长的办公室，见到了怒火冲冲的国防部长，他脸色苍白，大吼着喊道：“我什么都不知道！问总理去！”"
  lutte_de_mai.9.a: "[ROOT.GetCountry.GetRuler.GetLastName]带领驻外部队回国了。"
  lutte_de_mai.9.b: "集会者将占领爱丽舍宫。"