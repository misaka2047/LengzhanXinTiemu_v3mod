 xinanjiaofei.1.t: "剿匪顺利进行"
 xinanjiaofei.1.d: "我们的努力卓有成效，国民党残部的实力已被大大削弱了，剿匪任务想必近日就能完成。"
 xinanjiaofei.1.f: "剿匪顺利进行"
 xinanjiaofei.1.a: "太棒了！"

 xinanjiaofei.2.t: "剿匪不顺"
 xinanjiaofei.2.d: "敌人比我们想象的更顽强，更凶悍，宣布胜利为时尚早。如果在该地区加强投入，剿匪工作的进展应该会更顺利"
 xinanjiaofei.2.f: "剿匪不顺"
 xinanjiaofei.2.a: "没有这个必要"
 xinanjiaofei.2.b: "特批一部分资金用于剿匪"
 
 xinanjiaofei.3.t: "西南匪患猖獗"
 xinanjiaofei.3.d: "西南匪患仍然猖獗，我军现有资源难以应付，剿匪工作举步维艰，各级官兵亟待中央新的指示。"
 xinanjiaofei.3.f: "西南匪患猖獗"
 xinanjiaofei.3.a: "我们管不了那么多"
 xinanjiaofei.3.b: "增强在当地的军事存在，务必将匪徒彻底扫清"
 
 waijiaozhengce.1.t: "一边倒？"
 waijiaozhengce.1.d: "一边倒，是中华人民共和国成立初期的政策，意指在国际斗争中坚定地站在以苏联为首的社会主义阵营一边，反对帝国主义和以美国为首的西方资本主义阵营"
 waijiaozhengce.1.f: "一边倒？"
 waijiaozhengce.1.a: "我们与社会主义国家之间的情谊坚不可摧"
 waijiaozhengce.1.b: "平衡的外交政策更符合国家利益"
 

