 ideology_paternalistic: "家长式主义者"
 ideology_paternalistic_desc: "#lore 这个集团对试图自我管理的民众没有信心，认为他们需要传统贵族的引导。#!"
 ideology_patriarchal: "父权主义者"
 ideology_patriarchal_desc: "#lore 这个集团相信男人应当拥有政治权威，而女人应当服从她们的父亲和丈夫。#!"
