 ideology_moralist_desc: "#lore 这个集团对宗教道德秩序有强烈的信念，并认为观点和文化的多样性是对这一秩序的威胁。#!"
 ideology_jingoist: "沙文主义者"
 ideology_jingoist_desc: "#lore 这个集团信奉侵略性的外交政策，并愿意维持一支军队以支撑该信念。#!"
 ideology_loyalist: "效忠派"
 ideology_loyalist_desc: "#lore 这个集团认为每个公民都应主动纳税，为国家的关键职能提供资金。#!"
 ideology_meritocratic: "精英主义者"
 ideology_meritocratic_desc: "#lore 这个集团相信成功是争取来的，那些取得成功的人理应获得相应的责任和财富。#!"
 ideology_patriotic: "爱国主义者"
 ideology_patriotic_desc: "#lore 这个集团对自己的国家有着强烈的忠诚，希望对那些散布异见者采取严厉措施。#!"
