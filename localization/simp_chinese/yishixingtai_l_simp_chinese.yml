 ideology_stratocratic_desc: "#lore 这个集团赞同通过传统形式的税收与劳动关系来维持社会的等级制。#!"
 ideology_laissez_faire: "自由放任主义者"
 ideology_laissez_faire_desc: "#lore 这个集团信奉贸易和劳动力的自由流动，倾向于市场的判断而不是政府的判断。#!"
 ideology_individualist: "个人主义者"
 ideology_individualist_desc: "#lore 这个集团认为每个人都要对自己的命运负责，反对政府提供本可由个人支付的服务。#!"
