 ideology_proletarian: "无产阶级主义者"
 ideology_proletarian_desc: "#lore 这个集团以阶级斗争的视角来看待政治，并在这场斗争中站在工人一边。#!"
 ideology_social_democrats: "社会民主主义者"
 ideology_social_democrats_desc: "#lore 这个集团相信要通过议会改革来实现社会主义社会。#!"
 ideology_welfare: "福利主义者"
