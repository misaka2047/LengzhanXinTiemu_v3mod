 ideology_republican_desc: "#lore 这个集团相信最好的领袖是由公众选举产生的，支持共和政体。#!"
 ideology_populist: "平民主义者"
 ideology_populist_desc: "#lore 这个集团相信民治，并且寻求将选举权扩展到所有社会阶层。#!"
