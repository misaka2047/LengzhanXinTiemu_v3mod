 ideology_pious_desc: "#lore 这个集团认为宗教原则是至高无上的道德真理，应该渗入社会的每个角落。#!"
 ideology_particularist: "特殊主义者"
 ideology_particularist_desc: "#lore 这个集团希望践行地方社群自治的理念，摆脱封建奴工契约的条款。#!"
