 ig_national_bourgeoisie: "民族资产阶级"
 ig_national_bourgeoisie_desc: "民族资产阶级，致力于发展民族工商业的中等资产阶级。"
 ig_chaebol: "财阀"
 ig_chaebol_desc: "财阀指在中央政府的领导下，以“实业兴邦、富民强国”为目标，推动生产力进步的垄断资本集团。"
 ig_militia: "驻军"
 ig_militia_desc: "驻军致力于保卫美国控制下的日本。"
 ig_farmers: "大农场主"
 ig_farmers_desc: "大农场主是大型农场和大种植园的拥有者，是传统和“老钱”的守护人。"

 ideology_enlightened_theocrats: "开明神权主义者"
 ideology_enlightened_theocrats_desc: "#lore 这个领袖相信要由教会以教义和工会等保护公民权益的组织来促进社会公正和减少不平等。#!"
 ideology_democratic_socialism: "民主社会主义者"
 ideology_democratic_socialism_desc: "#lore 这个领袖被认为是反对无产阶级革命，鼓吹超阶级的国家观点，视混合经济为社会主义，主张以渐进的改良措施来达到社会主义。#!"
 ideology_leaders_of_socialists_with_characteristics: "特色社会主义者"
 ideology_leaders_of_socialists_with_characteristics_desc: "#lore 这个领袖相信国家应该采取一种市场和政府相结合的特色社会主义模式来发展国家。#!"
 ideology_moderate: "温和主义者"
 ideology_moderate_desc: "#lore 这个领袖被认为是他们利益集团中的温和派，并没有自己特定的意识形态。#!"
 ideology_traditionalist: "传统主义者"
 ideology_traditionalist_desc: "#lore 这个领袖主张维持传统习俗，并把它们视作自然法则的延伸。#!"
 ideology_atheist: "虚无主义者"
 ideology_atheist_desc: "#lore 这个领袖将不惜一切代价推翻旧秩序旧思想，试图为全面革新社会扫清道路。#!"
 ideology_three_peoples_principles: "三民主义者"
 ideology_three_peoples_principles_desc: "#lore 这个领袖寻求建立一个民主的共和国。#!"
 ideology_political_trainer: "训政主义者"
 ideology_political_trainer_desc: "#lore 这个领袖寻求建立一个民主的共和国。#!"
 ideology_republican_leader: "共和主义者"
 ideology_republican_leader_desc: "#lore 这个领袖寻求建立一个由民选官员统治的共和国。#!"
 ideology_truman_leader: "杜鲁门主义者"
 ideology_truman_leader_desc: "#lore 这个领袖相信美国必须积极地介入世界事务，并且在需要时使用军事手段保卫自己和同盟国的利益。通过这种方式，美国可以成为国际体系的领导者，维护国际和平和稳定。这个领袖支持西式民主政体，反对共产主义和苏联扩张。#!"
 ideology_radical: "激进主义者"
 ideology_radical_desc: "#lore 这个领袖致力于激进的政治改革，以谋求真正的人民民主理念的推广。并且通过一个由具备献身精神的激进分子组成的民主政党来让社会更平等一些。#!"
 ideology_abolitionist: "废奴主义者"
 ideology_abolitionist_desc: "#lore 这个领袖认为奴隶制是违反人权的可憎制度，并寻求将其从世界上废除。#!"
 ideology_slaver: "蓄奴主义者"
 ideology_slaver_desc: "#lore 这个领袖把奴隶制视作他们生活方式中非常自然的一部分，并反对将其废除。#!"
 ideology_feminist: "女权主义者"
 ideology_feminist_desc: "#lore 这个领袖认为女性和男性是平等的，并争取扩大她们的公民权利。#!"
 ideology_reformer: "改良主义者"
 ideology_reformer_desc: "#lore 这个领袖希望进行一些渐进式变革来让社会更平等一些，但不要过度。#!"
 ideology_de_gaulle: "戴高乐主义者"
 ideology_de_gaulle_desc: "#lore 这个领袖在外交上坚持独立自主的原则，强调随时准备战斗以维持独立，在内政上希望进行一些渐进式变革来让社会更平等一些，但不要过度。#!"
 ideology_pacifist: "和平主义者"
 ideology_pacifist_desc: "#lore 这个领袖相信非暴力是他们的手段，和平是他们的目标。#!"
 ideology_jingoist_leader: "沙文主义者"
 ideology_jingoist_leader_desc: "#lore 这个领袖拥护侵略性的外交政策，强调随时准备战争以彰显其野心。#!"
 ideology_caudillismo_leader: "考迪罗主义者"
 ideology_caudillismo_leader_desc: "#lore 该角色相信伟大的国家需要有军事背景的强人领袖，而自己是唯一有资格担任这个职位的人。#!"
 ideology_carlos: "卡洛斯派"
 ideology_carlos_desc: "#lore 这个领袖忠于君主制及合法统治者，支持传统的天主教价值观，反对议会主义。#!"
 ideology_Isabelle: "伊莎贝尔派"
 ideology_Isabelle_desc: "#lore 这个领袖忠于君主制及合法统治者，致力于自由主义改革，以谋求君主立宪理念的推广。#!"
 ideology_national_syndicalists: "国家工团主义者"
 ideology_national_syndicalists_desc: "#lore 这个领袖认为可以通过上层阶级的让步和整个民族的合作来解决阶级冲突。#!"
 ideology_royalist: "保皇主义者"
 ideology_royalist_desc: "#lore 这个领袖忠于君主制及合法统治者。#!"
 ideology_social_democrat: "社会民主主义者"
 ideology_social_democrat_desc: "#lore 这个领袖相信要通过议会改革来实现社会主义社会。#!"
 ideology_communist: "共产主义者"
 ideology_communist_desc: "#lore 这个领袖相信工人阶级要通过一切必要手段夺取政治权力。#!"
 ideology_vanguardist: "列宁主义者"
 ideology_vanguardist_desc: "#lore 这个领袖相信要通过一个由具备献身精神的激进分子组成的先锋党来实现社会主义社会。#!"
 ideology_stalin: "斯大林主义者"
 ideology_stalin_desc: "#lore 这个领袖是一位极权主义者，主张通过一个由具备献身精神的激进分子组成的先锋党来实现社会主义社会。#!"
 ideology_mao: "毛泽东主义者"
 ideology_mao_desc: "#lore 这个领袖是一位毛泽东主义者，主张通过一个由具备献身精神的激进分子组成的先锋党来实现社会主义社会。#!"
 ideology_national_socialists: "国家社会主义者"
 ideology_national_socialists_desc: "#lore 这个领袖是一个国家社会主义者，主张恢复在现代背景下被认为传统、专制的价值观。#!"
 ideology_fascist: "法西斯主义者"
 ideology_fascist_desc: "#lore 这个领袖是一位极端民族主义者，主张恢复在现代背景下被认为传统、专制的价值观。#!"
 ideology_anarchist: "无政府主义者"
 ideology_anarchist_desc: "#lore 这个领袖寻求废除等级制、政府管理机构与国家，由人民自己来管理自己。#!"
 ideology_ethno_nationalist: "族裔民族主义者"
 ideology_ethno_nationalist_desc: "#lore 这个领袖相信一个国家要以特定族裔为基础。#!"
 ideology_theocrat: "神权政治主义者"
 ideology_theocrat_desc: "#lore 这个领袖相信要由教会以教义来运行国家。#!"
 ideology_market_liberal: "市场自由主义者"
 ideology_market_liberal_desc: "#lore 这个领袖认为自由市场那看不见的手应该是国家经济的指导力量。#!"

