 ig_workers_and_peasants: "农会"
 ig_workers_and_peasants_desc: "农会是农民协会的简称，或称农协，代表着中国广大农民的利益。"
 ig_liberation_army: "解放军"
 ig_liberation_army_desc: "解放军是中国最主要的武装力量，他们担当着保卫祖国、参加社会主义革命和建设的任务。"
 ig_individual_business: "个体工商户"
 ig_individual_business_desc: "个体工商户指中国从事工商经营活动的人或家庭，他们活跃在中国的街头巷尾，为中国的经济增添着活力。"
 ig_people_entrepreneurs: "人民企业家"
 ig_people_entrepreneurs_desc: "人民企业家指在中国中央政府的领导下，以“实业兴邦、富民强国”为目标，推动生产力进步的企业家。"
 ig_administrative_bureaucrat: "公务员"
 ig_administrative_bureaucrat_desc: "公务员是中国在地方为国家和人民服务的工作人员，常被称作“人民公仆”。"

