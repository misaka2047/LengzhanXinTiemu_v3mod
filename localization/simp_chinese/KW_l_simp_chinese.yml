 war.kwussr.t:0 "朝鲜战争爆发"
 war.kwussr.d:0 "朝鲜人民军越过三八线，对南朝鲜发动全面进攻，战火蔓延至整个朝鲜半岛。面对美国及联合国军介入的可能性，苏联政府面临着艰难的抉择：是袖手旁观，还是支援朝鲜人民军？"
 war.kwussr.f:0 "朝鲜战争的爆发，令苏联政府看到了扩大自身影响力的机会。作为朝鲜的盟友，苏联一直视朝鲜半岛为其势力范围，而美国在朝鲜战争中插手，更激起了苏联的警惕。为了维护自身利益，并阻止美国在东亚地区的扩张，苏联政府不得不考虑支援朝鲜人民军。"
 war.kwussr.a:0 "“支持朝鲜，南下！”"
 war.kwussr.b:0 "“这件事我们不能参与！”"
 war.kwusa.t:0 "朝鲜战争爆发"
 war.kwusa.d:0 "朝鲜人民军突然越过三八线，对南朝鲜发动全面进攻，战火蔓延至整个朝鲜半岛。面对共产主义势力扩张的威胁，美国政府面临着艰难的抉择：是袖手旁观，还是介入这场战争？"
 war.kwusa.f:0 "朝鲜战争的爆发，打破了战后世界短暂的平静，也令美国政府感到不安。作为世界头号强国，美国在冷战中一直试图遏制苏联的影响力，而朝鲜战争的爆发，恰恰体现了苏联在东亚地区扩张的野心。为了维护自身的利益，并阻止共产主义的进一步蔓延，美国政府不得不考虑介入这场战争。"
 war.kwusa.a:0 "“支持韩国，北上！”"
 war.kwusa.b:0 "“这件事我们不能参与！”"
 war.kwchn.t:0 "朝鲜战争爆发"
 war.kwchn.d:0 "1950年，随着两国冲突来到极点，朝鲜战争全面爆发,而美国对我国领土进行了侵犯"
 war.kwchn.f:0 "朝鲜战争的爆发，让中国政府感受到了前所未有的压力。中国一直视朝鲜为其战略缓冲区，而美军越过三八线，更令中国政府感到不安。如果朝鲜半岛被美军控制，中国将面临着美军在东亚地区的直接威胁。为了保卫新中国，并阻止美帝在朝鲜半岛的扩张，中国政府不得不考虑抗美援朝。"
 war.kwchn.a:0 "“为了我们的人民不再受屈辱，为了我们的家园不再被侵略，为了我们的天空上不再有帝国主义的轰炸机，为了我们的房屋，庄稼不再被烧毁，立即抗美援朝，保家卫国！”"
 war.kwchn.b:0 "“我们现在还不能招惹美国”"
 korean_war.t:0 "“朝鲜战争爆发”" 
 korean_war.d:0 "1950年，朝鲜民主主义人民共和国的军队在金日成的指挥下，悄然越过三八线，向南方发起了全面攻势。这一刻，朝鲜战争的火焰开始蔓延，点燃了整个地区的紧张局势。" 
 korean_war.f:0 "在清晨的第一缕阳光洒落之前，北朝鲜的炮火已开始轰鸣。数以万计的北朝鲜士兵在坦克和重火力的掩护下，迅速向南推进。面对突如其来的攻击，南朝鲜军队陷入混乱，首尔的街头瞬间被纷乱的民众和撤退的士兵淹没。" 
 historical_interstate_wars.option.1:0 "“今天必须行动！”"
