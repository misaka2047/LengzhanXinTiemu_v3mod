 tech_basic_light_industry: "基本轻工业"
 tech_basic_light_industry_desc: "大战前轻工业最基本的生产技术，在规范、规模、技术水平方面都存在相当不足。"
 tech_basic_food_industry: "基本食品工业"
 tech_basic_food_industry_desc: "战后第一代食品工业技术，引进了冷冻干燥、保鲜、添加剂、新型包装技术，专业食品工业机器开始引入，食品规范开始形成。"
 pasteurization: "食品杀菌"
 pasteurization_desc: "经过反复试验，科学家们发现了保存食物的方法，如用巴氏杀菌法加热牛奶或将其浓缩成炼乳，腌制水果和蔬菜，以及将肉和汤装入罐头。所有这些技术的共同点是从待储存的食品中去除病菌，这一概念直到在显微镜下发现细菌后才被完全理解。随着这一概念在大众中普及，食品安全标准也随之拔高，同时公共健康水平也得到了很大的改善，死亡率随之降低。"
 tech_mature_food_industry: "成熟食品工业"
 tech_mature_food_industry_desc: "冷战中期食品工业技术，巴氏杀菌法的普及真空包装技术的推广大大加强了食品的安全性，食品营养均衡问题开始受到重视。"
