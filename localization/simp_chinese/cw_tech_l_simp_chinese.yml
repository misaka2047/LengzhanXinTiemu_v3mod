l_simp_chinese:
 tech_basic_light_industry: "基本轻工业"
 tech_basic_light_industry_desc: "大战前轻工业最基本的生产技术，在规范、规模、技术水平方面都存在相当不足。"
 tech_basic_food_industry: "基本食品工业"
 tech_basic_food_industry_desc: "战后第一代食品工业技术，引进了冷冻干燥、保鲜、添加剂、新型包装技术，专业食品工业机器开始引入，食品规范开始形成。"
 pasteurization: "食品杀菌"
 pasteurization_desc: "经过反复试验，科学家们发现了保存食物的方法，如用巴氏杀菌法加热牛奶或将其浓缩成炼乳，腌制水果和蔬菜，以及将肉和汤装入罐头。所有这些技术的共同点是从待储存的食品中去除病菌，这一概念直到在显微镜下发现细菌后才被完全理解。随着这一概念在大众中普及，食品安全标准也随之拔高，同时公共健康水平也得到了很大的改善，死亡率随之降低。"
 tech_mature_food_industry: "成熟食品工业"
 tech_mature_food_industry_desc: "冷战中期食品工业技术，巴氏杀菌法的普及真空包装技术的推广大大加强了食品的安全性，食品营养均衡问题开始受到重视。"
 tech_advanced_food_industry: "先进食品工业"
 tech_advanced_food_industry_desc: "千禧年后食品工业技术，现代科学的发展助推了食品工业的进步，在储存、发酵、杀菌、萃取等方面有长足进步。"
 tech_modern_food_industry: "现代食品工业"
 tech_modern_food_industry_desc: "近未来尖端食品工业技术，大量运用最新技术，同时兼顾了生产效率与食物质量。"
 tech_basic_civil_light_industry: "基本民用轻工业"
 tech_basic_civil_light_industrytech_desc: "战后第一代民用轻工业技术，大量新型材料进入民用领域（如塑料），给生活用品带来了更多选择。"
 tech_mature_civil_light_industry: "成熟民用轻工业"
 tech_mature_civil_light_industry_desc: 成熟民用轻工业："电子技术、冲压技术与注塑技术的发展共同推动了家电走进普通人家中，同时助长了对稳定电力供应的需求。"
 tech_advanced_civil_light_industry: "先进民用轻工业"
 tech_advanced_civil_light_industry_desc: "微处理器与集成电路的发展让本来硕大无朋的电脑得以走进普通人的家庭，以信息技术为基础，生物医药、通信产业得以蓬勃发展。"
 tech_modern_civil_light_industry: "现代民用轻工业"
 tech_modern_civil_light_industry_desc: "AI技术是这个时代最显著的特征，它无处不在，小到手表，大到整栋房屋的，为消费者提供最好的服务。"
 tech_basic_agricultural_production: "基本农业生产"
 tech_basic_agricultural_production_desc: "粮食是人类社会一切的基础，农业从未改变，我们还是像一万年前的先祖们一样，播种，收割。"
 tech_fertilizer_synthesis: "化肥合成"
 tech_fertilizer_synthesis_desc: "基于化学反应的化合物合成，为植物的生长提供高效而合理的营养成分，农业不可或缺的部分。"
 tech_greenhouse_technology: "温室技术"
 tech_greenhouse_technology_desc: "通过创造有利的小气候环境，为作物提供更好的生长环境。"
 tech_basic_mining: "基本矿业"
 tech_basic_mining_desc: "最早的采矿技术可以追溯到石器时代，在人类文明进程中扮演了重要的角色。"
 tech_diverse_handheld_tools: "多样手持工具"
 tech_diverse_handheld_tools_desc: "钻头、锯子、锤子、扳手、砂轮机……工业的发展使得多样化、专精化的手持工具出现。"
 tech_explosives: "爆破物"
 tech_explosives_desc: "诺贝尔发明了最早的安全炸药，而如今，炸药家族早已开枝散叶，成为矿业和建筑业中密不可分的部分。"
 tech_mine_construction: "矿井构建"
 tech_mine_construction_desc: "集成地质勘探、设计规划、井巷掘进、机电安装，实现安全高效矿井系统建设的综合技术。"
 tech_security_equipment: "安全设备"
 tech_security_equipment_desc: "曾经矿工是一个死亡率极高的职业，而如今，我们的集成通风防尘、压力监测、水害防治、机电保护及智能监控的安全技术让矿工只流汗，不流血。"
 tech_unified_tool_standards: "统一工具标准"
 tech_unified_tool_standards_desc: "在不同领域或行业中，对所使用的工具、设备等进行标准化处理，以确保它们之间的兼容性、互换性和高效性，这一技术对于提升工作效率、降低成本、促进技术创新等方面具有重要意义。"
 tech_steel_tools: "钢制工具"
 tech_steel_tools_desc: "作为制造业的重要基础，以其优良的机械性能和广泛的应用范围，极大地促进了生产效率的提高和工业技术的发展。"
 tech_rubber_accessories: "橡胶配件"
 tech_rubber_accessories_desc: "作为密封、减震、耐磨等关键部件，保障了机械设备的高效、稳定运行，提升了工业生产的可靠性和安全性。"
 tech_electric_tools: "电力工具"
 tech_electric_tools_desc: "便携、高效，能够显著提升工作效率，降低劳动强度，是工业生产和加工过程中不可或缺的重要辅助设备。这些工具通过电动机等动力装置驱动，实现了对材料加工、设备安装、维护检修等多种作业的高效完成，为工业生产带来了极大的便利和效益。"
 tech_electronic_tools: "电子化工具"
 tech_electronic_tools_desc: "极大地简化了工作流程，提高了工作效率，实现了智能化代替人工化的基本转化，并促进了工业生产的自动化、信息化和智能化发展。"
 tech_petroleum_extraction_and_application: "石油提取与应用"
 tech_petroleum_extraction_and_application_desc: "石油的提取为工业提供了高效的能源支持，而石油产品的广泛应用则涵盖了能源、交通、化工、建材、医药等多个领域，成为现代工业生产不可或缺的关键要素。"
 tech_metal_oxide_catalysts: "金属氧化物催化剂"
 tech_metal_oxide_catalysts_desc: "作为促进化学反应的媒介，显著提高了生产效率和产品质量，广泛应用于化工、能源、环保等多个领域。"
 tech_integrated_petroleum_exploration_technology: "石油综合勘探技术"
 tech_integrated_petroleum_exploration_technology_desc: "集地质、物理、化学等多学科于一体的系统性方法，旨在高效、精准地探测地下油气资源，提高油气发现率和开采效率。"
 tech_hydraulic_fracturing_: "水力压裂技术"
 tech_hydraulic_fracturing_desc: "通过向地层高压注入压裂液，使地层岩石破裂产生裂缝并保持裂缝张开状态，从而改善油气流动环境、提高油气井产量的油气井增产措施。"
 tech_shale_oil_and_gas_extraction: "页岩油气开采"
 tech_shale_oil_and_gas_extraction_desc: "在页岩地层中构建油气流动通道，从而将难以直接开采的页岩油气资源安全高效地开采出来的过程。使得页岩油层油气资源得以大规模商业化开发。"
 tech_basic_power_generation: "基本发电"
 tech_basic_power_generation_desc: "将各种形式的能源（如煤炭、石油）转化为电能的过程。"
 tech_refined_fuel: "精炼燃料"
 tech_refined_fuel_desc: "经过高度提纯和处理，以提高燃烧效率和减少污染物排放的优质能源材料。"
 tech_combined_combustion_support: "化合助燃"
 tech_combined_combustion_support_desc: "通过添加特定化学物质与燃料混合，增强燃烧反应，提高燃烧速率和能量释放效率的过程。"
 tech_clean_energy: "清洁能源"
 tech_clean_energy_desc: "在使用过程中不产生或极少产生对环境有害物质的能源。"
 tech_advanced_clean_energy: "先进清洁能源"
 tech_advanced_clean_energy_desc: "采用更先进技术提高能源利用效率、减少环境影响，并具备可持续发展特性的清洁能源。"
 tech_basic_chemical_industry: "基本化工产业"
 tech_basic_chemical_industry_desc: "大战前基本化工技术，是一系列工业部门的基础，国民经济的根基。"
 tech_gas_chromatography: "气相色谱法"
 tech_gas_chromatography_desc: "利用气体作为流动相，通过色谱柱中固定相与试样中各组分分子的不同作用力，实现各组分的分离和检测，广泛应用于易挥发有机化合物的定性、定量分析。"
 tech_quantum_chemistry: "量子化学"
 tech_quantum_chemistry_desc: "研究原子、分子和凝聚态体系电子结构、化学键性质、分子间相互作用力、化学反应理论、各种光谱、波谱和电子能谱的理论，以及无机和有机化合物、生物大分子和各种功能材料的结构与性能关系的科学。"
 tech_organic_chemistry: "有机化学"
 tech_organic_chemistry_desc: "研究有机化合物的结构、性质、合成方法、反应机理及其与生命过程关系的科学，涉及碳氢化合物及其衍生物的结构、功能和应用。"
 tech_synthesis_of_conductive_materials: "导电材料合成"
 tech_synthesis_of_conductive_materials_desc: "通过化学或物理方法，将具有导电性能的元素或化合物组合成新材料的过程，旨在提高材料的导电性、机械性能和稳定性。"
 tech_pet: "PET"
 tech_pet_desc: "聚对苯二甲酸乙二醇酯是一种热塑性聚酯材料，具有优异的机械强度、耐化学性和透明度，广泛应用于包装、纤维、薄膜和工程塑料等领域。"
 tech_eps: "EPS"
 tech_eps_desc: "聚苯乙烯泡沫是一种轻质、闭孔结构的泡沫塑料，具有优良的保温隔热、减震缓冲和隔音性能，常用于建筑、包装和冷藏等领域。"
 tech_glass_blowing: "玻璃吹制"
 tech_glass_blowing_desc: "一种古老的玻璃成型技术，通过吹气使熔融的玻璃膨胀并塑形，制作出各种精美的玻璃器皿和装饰品。"
 tech_rolling_method: "卷压法"
 tech_rolling_method_desc: "一种金属加工技术，通过辊压或模具将金属板材逐步弯曲、卷绕并压合成形，常用于制造管道、容器和其他复杂形状的金属制品。"
 tech_float_glass_process: "浮法玻璃制程"
 tech_float_glass_process_desc: "一种将玻璃加热到熔融后，倒入充满锡液的模具中，形成上下表面平整、厚度均匀的玻璃带的技术。"
 tech_melt_down_process: "熔融下拉制程"
 tech_melt_down_process_desc: "一种通过从熔融的玻璃池中连续下拉玻璃带，冷却固化后形成平整光滑的玻璃板的技术。"
 tech_electric_glass: "电玻璃"
 tech_electric_glass_desc: "将具有光电、热电、声光及磁光等功能的高技术玻璃产品应用于电子、微电子及光电子领域的技术。在智能手机、电视等电子设备中扮演着关键角色。"
 tech_basic_steel_smelting: "基本钢铁冶炼"
 tech_basic_steel_smelting_desc: "大战前基础炼钢技术，原料浪费较大，产量与质量都不高。"
 tech_mature_steel_smelting: "成熟钢铁冶炼"
 tech_mature_steel_smelting_desc: "冷战成熟炼钢技术，在元素配比、质量控制方面有了较大进展。"
 tech_open_hearth_steelmaking_method: "平炉炼钢法"
 tech_open_hearth_steelmaking_method_desc: "利用煤气或重油为燃料，在燃烧火焰直接加热的状态下，将生铁和废钢等原料熔化并精炼成钢液的炼钢方法。，灵活性高、原料适应性强。"
 tech_oxygen_top_blown_converter_steelmaking_method: "氧气顶吹转炉炼钢法"
 tech_oxygen_top_blown_converter_steelmaking_method_desc: "通过从炉顶吹入高纯度氧气，与高温铁水发生氧化反应，快速去除杂质并提升钢水质量，速度快、质量优、成本低。美中不足的是会产生大量烟气，需进行净化。"
 tech_electric_arc_furnace_steelmaking_method: "电弧炉炼钢法"
 tech_electric_arc_furnace_steelmaking_method_desc: "利用电弧热效应加热炉料进行熔炼的炼钢方法，通过石墨电极向电弧炼钢炉内输入电能，以电极端部和炉料之间发生的电弧为热源进行炼钢。工艺灵活，质量高、炉渣和炉气均可调控氧化还原性。 "
 tech_engine_manufacturing: "引擎制造"
 tech_engine_manufacturing_desc: "将精密的机械部件、燃料系统、冷却系统、润滑系统及电子控制系统等集成组装，生产出能够转换能源为机械动力的复杂机械设备的过程。"
 tech_alloy_engine: "合金引擎"
 tech_alloy_engine_desc: "采用高强度、耐热、耐磨等特性优越的合金材料制成的发动机，旨在提供更高性能、更耐久和更高效的动力输出。"
 tech_electronic_control_engine: "电控发动机"
 tech_electronic_control_engine_desc: "通过集成电子控制单元精确管理燃油喷射、点火正时、排放控制等关键功能，实现高效能、低排放和良好驾驶体验的现代化动力装置。"
 tech_oil_electric_engine: "油电发动机"
 tech_oil_electric_engine_desc: "结合传统燃油发动机与电动机的混合动力系统，能够在不同驾驶条件下自动切换或联合工作，以优化燃油效率和减少排放。"
 tech_vehicle_motor: "车用电机"
 tech_vehicle_motor_desc: "专为汽车设计的电动驱动装置，负责将电能转换为机械能，驱动车辆行驶，高效、环保、噪音低。"
 tech_train: "火车"
 tech_train_desc: "在固定轨道上行驶的交通工具，通过车轮与轨道的相互作用，搭载乘客和货物进行长途、大容量的快速运输。"
 tech_power_railway: "动力铁路"
 tech_power_railway_desc: "一种采用电力或内燃机等动力源驱动列车，在特设轨道上高速、安全、高效运行的铁路运输系统。"
 tech_electric_railway: "电力铁路"
 tech_electric_railway_desc: "利用电力作为动力源，通过接触网或第三轨等方式为列车供电，实现清洁、高效、环保的铁路运输方式。"
 tech_shipbuilding: "船舶制造"
 tech_shipbuilding_desc: "依据设计图纸和严格规范，采用金属或其他材料，通过焊接、组装等工艺流程，构建出具有浮力、载重能力和航行能力的水上交通工具的过程。"
 tech_special_ship_coatings: "特种船舶涂料"
 tech_special_ship_coatings_desc: "专为海洋环境设计的，具备超强防腐、防污、耐候等特殊性能，以保护船舶免受海水侵蚀、生物附着及恶劣天气影响的先进涂层材料。"
 tech_large_cargo_ships: "大型货轮"
 tech_large_cargo_ships_desc: "专门用于海上运输大宗货物的巨型船舶，具备巨大的载货量、长距离航行能力，世界运输的重要一环。"
 tech_modern_cruise_ships: "现代邮轮"
 tech_modern_cruise_ships_desc: "专为高效、大规模海上货物运输设计的先进船舶，结合了先进的物流技术与舒适的船员生活环境，确保货物安全快速送达的同时，也提升了航运的可持续性。"
 tech_household_appliance_manufacturing: "家电制造"
 tech_household_appliance_manufacturing_desc: "早期家电主要依赖于手工装配和简单机械化生产，产品功能单一，但为家庭生活带来了前所未有的便利与舒适。"
 tech_color_tv: "彩色电视"
 tech_color_tv_desc: "利用电子技术和色彩编码原理，将图像和声音信号转换为彩色画面和声音的家用视听设备，为观众带来丰富多彩的视觉享受。"
 tech_lcd_tv: "液晶电视"
 tech_lcd_tv_desc: "采用液晶显示技术，通过控制液晶分子的排列来显示图像的电视，具有轻薄、高清晰度、低能耗等优点，丰富了人们的娱乐生活。"
 tech_smart_tv: "智能电视"
 tech_smart_tv_desc: "内置智能操作系统，支持网络连接、应用下载、语音控制等功能的电视机，能够为用户提供个性化的内容推荐和丰富的互动体验。"
 tech_automobile_manufacturing: "汽车制造"
 tech_automobile_manufacturing_desc: "早期汽车制造是手工或小规模机械化生产的过程，初期的汽车设计简单，但标志着个人交通方式的革命性突破。"
 tech_automotive_radar: "汽车雷达"
 tech_automotive_radar_desc: "利用电磁波探测周围环境的电子设备，能够实时感知车辆周围的障碍物、行人等，为驾驶者提供安全预警和辅助驾驶信息。"
 tech_navigation_system: "导航系统"
 tech_navigation_system_desc: "利用卫星定位、地图数据和计算机技术，为车辆、行人等提供准确、实时导航和路径规划服务的系统。"
 tech_electronic_product: "电子产品"
 tech_electronic_product_desc: "早期电子产品以电子管、晶体管等元件为基础，功能相对简单，但开启了电子技术在通讯、计算等领域的应用先河。"
 tech_semiconductor: "半导体"
 tech_semiconductor_desc: "导电性能介于导体与绝缘体之间的材料，是现代电子技术的绝对基础，广泛应用于集成电路、计算机、通讯等领域。"
 tech_integrated_circuit: "集成电路"
 tech_integrated_circuit_desc: "将大量电子元件如晶体管、电阻、电容等集成在一个小型芯片上，实现特定电路功能的微型电子器件，预示着智能化时代的黎明。"
 tech_smart_chip: "智能芯片"
 tech_smart_chip_desc: "内置处理器、存储器、输入输出接口等功能的微型计算机系统，能够执行复杂计算、数据处理和智能控制任务。"
 tech_mobile_phone: "移动电话"
 tech_mobile_phone_desc: "便携式无线通信设备，允许用户随时随地进行语音通话、短信发送、上网浏览等通信活动，是现代人不可或缺的通讯工具。"
 tech_intelligent_mobile_phone: "智能手机"
 tech_intelligent_mobile_phone_desc: "具备操作系统、支持多种应用程序安装和运行的移动电话，集通讯、娱乐、办公等多种功能于一体，极大丰富了人们的日常生活。"
 tech_machine_building: "机器制造"
 tech_machine_building_desc: "运用机械工程技术，结合精密加工、自动化控制等手段，设计、生产各类机械设备和自动化生产线的过程，以提高生产效率、降低成本并满足多样化的生产需求。"
 tech_gantry_planer: "龙门刨床"
 tech_gantry_planer_desc: "一种重型机床，采用龙门式框架结构，配备刨削刀具，用于加工大型工件表面的平面、沟槽等，具有高精度和高效率的特点。"
 tech_numerical_control_machine: "数控机床"
 tech_numerical_control_machine_desc: "通过预先编好的程序控制机床的运动和加工过程，实现零件自动加工的机床，具有高精度、高效率、灵活性强的特点。"
 tech_adaptive_control_machine_tool: "自适控制机床"
 tech_adaptive_control_machine_tool_desc: "能够实时监测加工过程中的各种参数变化，并自动调整工作状态的先进机床，生产效率和良品率均较高。"
 tech_aircraft_manufacturing: "飞机制造"
 tech_aircraft_manufacturing_desc: "将设计蓝图转化为实体飞机的复杂过程，涉及精密加工、材料科学、系统工程等多个领域，确保飞机安全、高效地飞行。"
 tech_modern_aircraft: "现代飞机"
 tech_modern_aircraft_desc: "集成了先进材料、精密制造、智能控制和高效动力系统的高科技产品，普遍采用喷气式引擎，能够安全、快速、舒适地将乘客和货物送达全球各地。"
 tech_large_scale_equipment_manufacturing: "大型设备制造"
 tech_large_scale_equipment_manufacturing_desc: "运用先进材料、精密工艺和复杂系统工程，生产具有庞大体积、高精度和高性能要求的重型机械设备的过程。"
 tech_industrial_robot: "工业机器人"
 tech_industrial_robot_desc: "自动执行工作的机器装置，依靠自身的动力和控制能力实现各种复杂操作，广泛应用于工业自动化领域，提高生产效率和灵活性。"
 tech_intelligent_giant_production_equipment: "智能化巨型生产设备"
 tech_intelligent_giant_production_equipment_desc: "结合先进的人工智能、自动化技术和精密制造工艺的体积极为庞大的大型设备，能够自主完成黑盒式的复杂生产任务，实现高度智能化和自动化生产。"
 tech_first_generation_supercomputers: "第一代超级计算机"
 tech_first_generation_supercomputers_desc: "在计算机技术发展的早期阶段，为了应对大规模、复杂计算任务而设计制造的计算机。性能远超当时的普通计算机，采用了当时最先进的电子元件和并行处理技术，以实现更高的计算速度和更大的存储容量，但是体积极为庞大。作为世界上第一台超级计算机，CDC 6600由西蒙·克雷设计制造，于1963年问世。"
 tech_modern_supercomputers: "现代超级计算机"
 tech_modern_supercomputers_desc: "集合了数百万乃至数亿个处理器核心、采用高速互联网络和先进散热技术的巨型计算机系统，能够以前所未有的速度处理海量数据，解决复杂科学计算和工程模拟问题，现代科学进步仰仗于此。"
 tech_rocket_engineering: "火箭工程"
 tech_rocket_engineering_desc: "设计、制造和发射火箭以将卫星、探测器或人类送入太空，涉及高度复杂的机械、热力学、材料科学和航天动力学等领域的综合性技术工程。"
 tech_modern_rockets: "现代火箭"
 tech_modern_rockets_desc: "大量采用先进材料、燃料和控制系统，能够高效、可靠地将卫星、探测器或宇航员送入预定轨道或深空的火箭，载荷相比早期火箭有很大提升。"
 tech_semi_mechanized_mining: "半机械化矿业"
 tech_semi_mechanized_mining_desc: "采用部分机械设备辅助人工进行矿石开采、运输和加工的生产方式，以提高生产效率和降低劳动强度。"
 tech_coal_planer_and_segmented_support: "刨煤机和节式支架"
 tech_coal_planer_and_segmented_support_desc: "煤矿开采中的关键设备，刨煤机用于连续切割煤层，而节式支架则提供支撑和稳定，保障作业安全和生产效率。"
 tech_electrohydraulic_control_hydraulic_support: "电液控液压支架"
 tech_electrohydraulic_control_hydraulic_support_desc: "煤矿综采工作面的重要支护设备，通过电液控制系统实现支架的自动升降、推移和调节，提高支护效率和作业安全性。"
 tech_small_agricultural_machinery: "小型农业机械"
 tech_small_agricultural_machinery_desc: "专为崎岖地形中的小规模农田作业设计的轻便、灵活、高效的机械设备，如小型拖拉机、播种机、收割机等，有助于减轻农民劳动强度，提高农业生产效率。"
 tech_popularization_of_tractors: "拖拉机普及"
 tech_popularization_of_tractors_desc: "随着工业部门的发展，拖拉机普遍进入到了农民的工作中，永远的改变了从前面朝黄土背朝天的农业形式。"
 tech_light_industrial_tools: "轻工业工具"
 tech_light_industrial_tools_desc: "用于轻工业生产过程中，辅助完成产品加工、装配、检测等工序的各类专业化工具。"
 tech_light_industrial_machinery: "轻工业机械"
 tech_light_industrial_machinery_desc: "专门为轻工业生产设计的机械，涵盖纺织、食品、造纸、日化等多个领域，用于实现原料加工、产品制造、包装运输等自动化、高效化生产流程。"
 tech_light_industrial_equipment: "轻工业设备"
 tech_light_industrial_equipment_desc: "轻工业生产中不可或缺的一环，包括各种集成化生产线、加工机械、包装机械等，用于提高生产效率、保障产品质量和满足市场需求。"
 tech_heavy_industrial_tools: "重工业工具"
 tech_heavy_industrial_tools_desc: "重工业工具是专用于重型工业生产和加工过程中，具有高强度、高耐用性和高精度等特点的各类专业化工具。"
 tech_heavy_industrial_machinery: "重工业机械"
 tech_heavy_industrial_machinery_desc: "专门用于重型工业生产的机械，如矿山机械、重型机床等，具有庞大的体积、强大的动力和高效的生产能力，是重工业发展的基石。"
 tech_heavy_industrial_equipment: "重工业设备"
 tech_heavy_industrial_equipment_desc: "支撑重型工业生产的关键设施，包括冶金炉、起重机、挖掘机等，它们具有高强度、高精度和高效能的特点，用于原材料加工、产品制造和基础设施建设等重工业领域。"
 tech_chemical_tools: "化工工具"
 tech_chemical_tools_desc: "化工工具是指在化学工业中用于混合、搅拌、分离、过滤、测量等工艺操作的设备和器具。"
 tech_chemical_machinery: "化工机械"
 tech_chemical_machinery_desc: "化学工业中用于物料混合、反应、分离、提纯、输送等工艺过程的机械，具有耐腐蚀、耐高温、高压及密封性好等特点。"
 tech_chemical_equipment: "化工设备"
 tech_chemical_equipment_desc: "化学工业中用于化学反应、物质分离、能量转换等工艺过程的各类大型装置，包括反应器、分离器、换热器、塔器等，对化学品的生产至关重要。"
 tech_complex_industrial_machinery: "复杂工业机械"
 tech_complex_industrial_machinery_desc: "高度集成化、现代化的高端制造装备，运用先进的材料科学、信息技术和自动化技术，实现高效、精准、灵活的工业生产，现代制造业的命脉。"
 tech_complex_industrial_equipment: "复杂工业设备"
 tech_complex_industrial_equipment_desc: "融合了最新科技成果的集成化生产设备，具备高度自动化、智能化的特点，能够高效、精准地完成复杂生产任务。"
 tech_cutting_edge_industrial_equipment: "尖端工业设备"
 tech_cutting_edge_industrial_equipment_desc: "近未来工业设备融合最前沿的人工智能自主判断技术、物联网和材料技术等，只要有资源，这将会是生产力的猛兽。"
