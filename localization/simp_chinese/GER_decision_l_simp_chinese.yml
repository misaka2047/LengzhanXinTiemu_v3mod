 BRD_decision: "建立联邦德国"
 BRD_decision_desc: "根据外交，政治与经济形势需要，我们准备在西德建立联邦德国。"
 DDR_decision: "建立民主德国"
 DDR_decision_desc: "根据外交，政治与经济形势需要，我们准备在东德建立民主德国。"
 BRD.1.t: "建立联邦德国"
 BRD.1.d: "英美法占领区召开了一场制宪会议，提出了《基本法》，决定是否合并占领区以建立联邦德国。"
 BRD.1.f: "为了对抗以苏联为首的共产主义，美英法三国决定在西德建立一个独立的联邦共和国，并将之纳入西方阵营。"
 BRD.1.a: "这可真棒" #同意
 BRD.1.b: "德国应该跟随美国的脚步" #不独立
 BRD.1.c: "我并不觉得这是个明智的选择" #不同意
 DDR.1.t: "建立民主德国"
 DDR.1.d: "眼看着联邦德国的成立，我们应该决定是否建立民主德国与之抗衡"
 DDR.1.f: "随着西德的成立，苏联为了巩固其在东欧的势力，并防止西方势力渗透，决定在苏联占领区建立一个社会主义国家 - 德意志民主共和国，简称东德。"
 DDR.1.a: "好点子" #同意
 DDR.1.b: "这可不太妙" #不同意
